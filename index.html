    { day: 11, week: 1, title: "JavaScript Fundamentals", desc: "The language of interactivity", duration: "55 min", coldOpen: "Developer proposes rewriting frontend in TypeScript. Estimates 3 months. Current JavaScript has frequent bugs. Is TypeScript the answer?", coldRevisit: "TypeScript adds static typesâ€”catches errors at compile time. Worth it for larger codebases. But it's migration, not rewrite. Ask: Can we adopt incrementally? What specific bugs would types prevent?", content: "<h2>JavaScript Basics & Data Types</h2><p>Understanding JavaScript helps you evaluate technical decisions, understand bugs, and assess build vs buy.</p><pre>// Variables\nconst TAX_RATE = 0.20;  // can't reassign\nlet quantity = 1;        // can reassign\n\n// Data Types\nconst name = 'Widget';        // String\nconst price = 29.99;          // Number\nconst inStock = true;         // Boolean\n\n// Objects\nconst product = { name: 'Widget', price: 29.99 };\n\n// Arrays\nconst sizes = ['S', 'M', 'L'];</pre><h2>Asynchronous JavaScript</h2><pre>// Modern approach: async/await\nasync function loadProducts() {\n  try {\n    const response = await fetch('/api/products');\n    const products = await response.json();\n    displayProducts(products);\n  } catch (error) {\n    showErrorMessage('Failed to load');\n  }\n}</pre><h2>TypeScript: JavaScript with Types</h2><pre>// JavaScript: No type checking\nfunction calculateDiscount(price, percentage) {\n  return price * (percentage / 100);\n}\ncalculateDiscount('fifty', '10'); // Returns NaN, no error\n\n// TypeScript: Type checking\nfunction calculateDiscount(price: number, percentage: number): number {\n  return price * (percentage / 100);\n}\ncalculateDiscount('fifty', '10'); // ERROR at compile time</pre>", questions: [{ q: "Developer says adding null checks everywhere will prevent errors. Best solution?", opts: ["Yes, check everything", "TypeScript would catch many null errors at compile time, reducing runtime checks", "Null checks unnecessary", "Different language"], correct: 1, explain: "TypeScript catches null reference errors during development, reducing runtime check needs." }, { q: "const vs letâ€”when to use which?", opts: ["Always use let", "Use const by default (can't reassign). Use let only when reassigning.", "Same thing", "Use var"], correct: 1, explain: "const signals: this won't change. let signals: will be reassigned." }, { q: "Bundle size is 2MB JavaScript. Users on mobile wait 10 seconds. First step?", opts: ["Faster server", "Analyze bundle, identify large dependencies, code split", "Compress more", "Blame connection"], correct: 1, explain: "Understand what's in bundle. Often large dependencies can be replaced or tree-shaken." }], essay: { q: "Evaluate whether your team should adopt TypeScript.", guide: "Consider: codebase size, team familiarity, bug patterns, incremental adoption, tooling benefits vs learning curve." } },
    { day: 12, week: 1, title: "DOM & Event Handling", desc: "How JavaScript interacts with pages", duration: "50 min", coldOpen: "Add to cart works sometimes. Works on refresh. QA can't reproduce. Dev says works in testing. What causes this?", coldRevisit: "Race condition: JavaScript trying to attach handlers before DOM elements exist. Script runs before button rendered, especially on slow connections.", content: "<h2>The DOM</h2><p>Document Object Model: browser's representation of HTML as object tree that JavaScript can modify.</p><pre>// Selecting elements\nconst product = document.getElementById('product');\nconst price = document.querySelector('.price');\nconst allPrices = document.querySelectorAll('.price');\n\n// Modifying elements\nelement.textContent = 'New text';\nelement.classList.add('hidden');\nelement.classList.toggle('active');</pre><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Security: innerHTML and XSS</div><p>Never put user input directly into innerHTML:<br><code>element.innerHTML = userInput; // DANGEROUS</code><br>Use textContent for user input.</p></div><h2>Event Handling</h2><pre>button.addEventListener('click', function(event) {\n  event.preventDefault();\n  console.log('Clicked!');\n});</pre><h2>The Loading Problem</h2><pre>// Solution 1: Scripts at end of body\n// Solution 2: defer attribute\n// Solution 3: DOMContentLoaded event\ndocument.addEventListener('DOMContentLoaded', function() {\n  const button = document.querySelector('.add-to-cart');\n  button.addEventListener('click', handleClick);\n});</pre>", questions: [{ q: "Add to cart works on slow connections but not fast loads. Cause?", opts: ["Server issue", "JavaScript runs before DOM ready on fast loads with cached JS", "Browser bug", "CSS problem"], correct: 1, explain: "Race condition: cached JS executes before elements exist." }, { q: "element.innerHTML = userInput is dangerous. Why?", opts: ["Slower", "XSS attack: if userInput contains script tags, they execute", "Overwrites element", "Styling issues"], correct: 1, explain: "innerHTML parses HTML including scripts. Use textContent for user data." }], essay: { q: "Checkout page has 50 interactive elements, becoming slow. How audit JavaScript?", guide: "Consider: Event delegation, memory leaks, debounce/throttle, race conditions." } },
    { day: 13, week: 1, title: "Frontend Build Tools", desc: "Bundlers, transpilers, workflows", duration: "50 min", coldOpen: "npm install takes 15 min, sometimes fails. node_modules 1.5GB. Build takes 8 min. Is this normal?", coldRevisit: "Not normal. Investigate: package-lock.json committed? npm ci in CI? Consider pnpm. 8-min builds need analysis.", content: "<h2>Package Management</h2><pre>// package.json\n{\n  \"dependencies\": {\n    \"react\": \"^18.2.0\"    // Production\n  },\n  \"devDependencies\": {\n    \"webpack\": \"^5.88.0\"  // Development only\n  }\n}</pre><h2>Version Syntax</h2><pre>\"react\": \"18.2.0\"     // Exact\n\"react\": \"^18.2.0\"    // Compatible: 18.x.x\n\"react\": \"~18.2.0\"    // Approximate: 18.2.x</pre><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Always Commit Lock Files</div><p>Without package-lock.json: different versions, not reproducible, 'works on my machine' bugs.</p></div><h2>Build Tools</h2><table><tr><th>Tool</th><th>Purpose</th></tr><tr><td>Webpack</td><td>Bundler (complex)</td></tr><tr><td>Vite</td><td>Fast dev + bundler</td></tr><tr><td>esbuild</td><td>10-100x faster bundler</td></tr></table>", questions: [{ q: "package-lock.json not in git. Build works locally, fails CI. Why?", opts: ["CI misconfigured", "Without lock file, CI installs different versions. Not reproducible.", "Wrong Node version", "Cache issue"], correct: 1, explain: "Lock file ensures identical versions everywhere." }, { q: "npm install takes forever. First optimization?", opts: ["Faster internet", "Use npm ci in CI. Consider pnpm.", "Delete node_modules", "Fewer dependencies"], correct: 1, explain: "npm ci is faster. pnpm shares packages between projects." }], essay: { q: "Build takes 10 minutes, hurts productivity. How investigate and improve?", guide: "Measure: what takes time? Solutions: caching, parallel builds, faster tools, incremental builds." } },
    { day: 14, week: 1, title: "Frontend Frameworks", desc: "React, Vue, Angularâ€”when to use", duration: "55 min", coldOpen: "Team wants to switch jQuery to React. 6 months estimated. Will improve performance and DX. How evaluate?", coldRevisit: "Big migrations risky. Questions: What problems solving? Migrate incrementally? Team React experience? Performance claims need evidence.", content: "<h2>Why Frameworks Exist</h2><p>Frameworks solve: component model, state management, efficient updates, developer experience.</p><h2>Major Frameworks</h2><table><tr><th>Framework</th><th>Best For</th></tr><tr><td>React</td><td>Most projects, large teams, hiring</td></tr><tr><td>Vue</td><td>Teams new to frameworks</td></tr><tr><td>Angular</td><td>Enterprise, prescribed architecture</td></tr><tr><td>Svelte</td><td>Performance-critical, smaller teams</td></tr></table><h2>React Example</h2><pre>function ProductCard({ product }) {\n  return (\n    &lt;div className=\"product-card\"&gt;\n      &lt;h2&gt;{product.name}&lt;/h2&gt;\n      &lt;p&gt;{product.price}&lt;/p&gt;\n    &lt;/div&gt;\n  );\n}</pre><h2>Server-Side Rendering</h2><p>Traditional: browser downloads JS, executes, fetches data, renders. SSR: server sends ready HTML, then hydrates.</p><div class=\"info-box\"><div class=\"info-title\">ğŸ’¡ SEO and SSR</div><p>Google can render JavaScript but slower. For SEO-critical pages, SSR ensures content visible.</p></div>", questions: [{ q: "Team says React will make site faster than jQuery. True?", opts: ["Yes, always", "Not necessarily. React adds bundle size. Depends on implementation.", "No, jQuery faster", "Same"], correct: 1, explain: "React can be faster for complex UIs. Can be slower for simple pages. Measure, don't assume." }, { q: "React app shows blank page 3 seconds on mobile. Cause?", opts: ["React is slow", "Large JavaScript bundle must download/execute before rendering. Solutions: SSR, code splitting.", "Server slow", "Better hosting"], correct: 1, explain: "Client-side rendering: nothing displays until JS loads, parses, executes." }, { q: "6-month React rewrite proposed. Alternative?", opts: ["Accept estimate", "Strangler pattern: new features in React, gradually replace old code", "Reject React", "Double team"], correct: 1, explain: "Incremental migration reduces risk. New growth in new framework." }], essay: { q: "Marketing wants landing page. Dev proposes React. Evaluate.", guide: "Consider: significant interactivity? Static HTML work? SEO requirement? Build time? Maintenance?" } },
    // WEEK 3: Backend & Integrations (Days 15-21)
    { day: 15, week: 2, title: "Server-Side Rendering & Next.js", desc: "SSR, SSG, ISR patterns", duration: "50 min", coldOpen: "SEO consultant says site isn't being indexed properly. Dev says Google can render JavaScript. Who's right?", coldRevisit: "Both partially right. Google can render JS but it's slower and less reliable. For critical pages (products, categories), SSR/SSG ensures content visible immediately.", content: "<h2>Rendering Patterns</h2><table><tr><th>Pattern</th><th>When HTML Generated</th><th>Best For</th></tr><tr><td>CSR</td><td>Browser (runtime)</td><td>Apps behind login</td></tr><tr><td>SSR</td><td>Server (each request)</td><td>Dynamic, personalized</td></tr><tr><td>SSG</td><td>Build time</td><td>Static content</td></tr><tr><td>ISR</td><td>Build + periodic regeneration</td><td>Product pages</td></tr></table><h2>Next.js Patterns</h2><pre>// SSG: Generated at build time\nexport async function getStaticProps() {\n  const data = await fetchData();\n  return { props: { data } };\n}\n\n// ISR: Regenerate every 60 seconds\nexport async function getStaticProps() {\n  const data = await fetchData();\n  return { props: { data }, revalidate: 60 };\n}</pre>", questions: [{ q: "10,000 products. Team wants SSG for all. Problem?", opts: ["Perfect solution", "Build takes forever. Use ISR: build popular products, generate rest on demand.", "SSG doesn't work", "Need SSR"], correct: 1, explain: "ISR: build subset, generate/cache on first request, regenerate periodically." }, { q: "Product pages rank poorly. Currently CSR. Solution?", opts: ["More keywords", "SSR or ISR so content is in HTML when Google crawls", "Faster JavaScript", "Better CDN"], correct: 1, explain: "CSR: content not in HTML source. SSR/ISR: content immediately visible to crawlers." }], essay: { q: "Your site uses CSR. SEO is suffering. Evaluate migration to Next.js.", guide: "Consider: which pages need SSR/SSG? Team expertise? Migration approach? Quick wins vs full migration?" } },
    { day: 16, week: 2, title: "Authentication & Authorization", desc: "Sessions, JWTs, OAuth", duration: "55 min", coldOpen: "Users getting logged out randomly. Different symptoms on mobile vs desktop. What's happening?", coldRevisit: "Likely: session/cookie config issues. SameSite cookies, domain configuration, session timeout. Mobile browsers handle cookies differently.", content: "<h2>Authentication vs Authorization</h2><ul><li><strong>Authentication:</strong> Who are you? (login)</li><li><strong>Authorization:</strong> What can you do? (permissions)</li></ul><h2>Session-Based Auth</h2><pre>// Server creates session\napp.post('/login', (req, res) => {\n  if (validUser) {\n    req.session.userId = user.id;\n    res.json({ success: true });\n  }\n});</pre><h2>JWT (Token-Based)</h2><pre>// Server creates JWT\nconst token = jwt.sign(\n  { userId: user.id },\n  SECRET_KEY,\n  { expiresIn: '1h' }\n);\n\n// Client stores token, sends with requests\nAuthorization: Bearer eyJhbGc...</pre><h2>OAuth 2.0</h2><p>Let users log in with Google, Facebook, etc. Your app never sees their password.</p><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Password Storage</div><p>NEVER store passwords in plaintext. Use bcrypt with salt. One-way hashâ€”can't retrieve, only verify.</p></div>", questions: [{ q: "JWT in localStorage vs httpOnly cookie. Security difference?", opts: ["Same security", "httpOnly cookie safer: not accessible via JavaScript, prevents XSS theft", "localStorage faster", "JWT doesn't work in cookies"], correct: 1, explain: "httpOnly cookies can't be accessed by JavaScript, preventing XSS attacks from stealing tokens." }, { q: "User says they're logged in but API returns 401. Common cause?", opts: ["API is broken", "Token expired, or CORS not sending credentials, or token in wrong format", "User lying", "Cache issue"], correct: 1, explain: "Check: token expiration, credentials: 'include' in fetch, Authorization header format." }], essay: { q: "Evaluate session-based vs JWT auth for your ecommerce platform.", guide: "Consider: mobile app needs? Stateless scaling? Session storage? Revocation requirements?" } },
    { day: 17, week: 2, title: "Payment Integration & PCI", desc: "Stripe, compliance, security", duration: "55 min", coldOpen: "CFO asks: Are we PCI compliant? You don't know. Finance says 50k card transactions monthly. Why does it matter?", coldRevisit: "PCI DSS compliance mandatory. Non-compliance = fines up to Â£100k/month, liability for fraud, losing card acceptance. Using Stripe properly: cards never touch your servers, simplifying compliance.", content: "<h2>PCI Compliance Levels</h2><table><tr><th>Level</th><th>Transactions/Year</th><th>Requirements</th></tr><tr><td>1</td><td>6M+</td><td>Annual QSA audit</td></tr><tr><td>2</td><td>1M-6M</td><td>Annual self-assessment</td></tr><tr><td>3</td><td>20K-1M</td><td>Annual self-assessment</td></tr><tr><td>4</td><td><20K</td><td>Self-assessment recommended</td></tr></table><h2>Reducing PCI Scope</h2><table><tr><th>Approach</th><th>Card Data on Your Servers?</th><th>PCI Scope</th></tr><tr><td>Hosted page</td><td>No</td><td>Minimal (SAQ A)</td></tr><tr><td>iFrame (Stripe Elements)</td><td>No</td><td>Minimal (SAQ A)</td></tr><tr><td>Direct API with tokenization</td><td>No (token only)</td><td>Limited (SAQ A-EP)</td></tr><tr><td>Direct card handling</td><td>Yes</td><td>Full (SAQ D) - avoid!</td></tr></table><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Never Do This</div><p>No card numbers in logs, databases, URLs, error messages. Use Stripe Elementsâ€”card data goes directly to Stripe.</p></div><h2>Stripe Pattern</h2><pre>// Frontend: Card in Stripe Element (iframe)\nconst { paymentMethod } = await stripe.createPaymentMethod({\n  type: 'card',\n  card: cardElement,\n});\n// Send token to your server\n\n// Backend: Use token\nconst paymentIntent = await stripe.paymentIntents.create({\n  amount: 2999,\n  currency: 'gbp',\n  payment_method: paymentMethod.id,\n});</pre>", questions: [{ q: "Logs contain card_number=4111111111111111. Severity?", opts: ["Lowâ€”test data", "Critical PCI violation regardless. Card numbers never logged. Fix immediately.", "Medium", "Only problem in production"], correct: 1, explain: "Even test numbers indicate code path exists for real numbers. Must fix and audit." }, { q: "Customer charged twice for same order. Prevention?", opts: ["Disable button", "Idempotency keys: unique key per order ensures duplicate requests return original result", "Check database", "Faster server"], correct: 1, explain: "Idempotency keys prevent double charges reliably." }], essay: { q: "Evaluating payment providers for Germany expansion. What factors?", guide: "Consider: supported payment methods, PCI assistance, 3DS/SCA compliance, fees, fraud protection, multi-currency." } },
    { day: 18, week: 2, title: "Webhooks & Event Architecture", desc: "Async integrations", duration: "50 min", coldOpen: "Integration partner says 'just give us a webhook endpoint.' You nod but unsure. What do you need to know?", coldRevisit: "Webhook = they POST data to your URL when events happen. Need: HTTPS endpoint, signature verification, idempotent handling, quick response.", content: "<h2>What Are Webhooks?</h2><p>Instead of polling (constantly asking), webhooks push notifications when events occur.</p><pre>// Webhook from Stripe\nPOST /webhooks/stripe\nStripe-Signature: t=1234567890,v1=abc123...\n\n{\n  \"type\": \"payment_intent.succeeded\",\n  \"data\": { \"object\": { \"id\": \"pi_1234\", \"amount\": 2999 } }\n}</pre><h2>Security: Signature Verification</h2><pre>// WRONG: Trust any request\napp.post('/webhooks/stripe', (req, res) => {\n  handleEvent(req.body);  // Attacker can fake!\n});\n\n// RIGHT: Verify signature\napp.post('/webhooks/stripe', (req, res) => {\n  const event = stripe.webhooks.constructEvent(\n    req.rawBody, req.headers['stripe-signature'], SECRET\n  );\n  handleEvent(event);\n});</pre><h2>Respond Quickly, Process Async</h2><pre>// WRONG: Process everything before responding\nawait updateDatabase();  // 100ms\nawait sendEmail();        // 500ms\n// Stripe might timeout and retry!\n\n// RIGHT: Queue for background\nawait queue.add('webhook', { event });\nres.json({ received: true });  // Immediate</pre>", questions: [{ q: "Webhook endpoint returns 500. What happens?", opts: ["Event lost", "Provider retries with backoff. Endpoint must be idempotent.", "Provider alerts", "Queued forever"], correct: 1, explain: "Most providers retry failed webhooks. Handle duplicates gracefully." }, { q: "Webhook processing takes 30 seconds. Provider shows timeouts. Solution?", opts: ["Increase timeout", "Return 200 immediately, queue for async processing", "Faster database", "More endpoints"], correct: 1, explain: "Acknowledge webhooks quickly (<5s). Process heavy work in background." }], essay: { q: "Design webhook handling for payment, warehouse, shipping integrations.", guide: "Consider: signature verification, logging, idempotency, async processing, retry/DLQ, monitoring." } },
    { day: 19, week: 2, title: "Message Queues & Background Jobs", desc: "Async processing for reliability", duration: "50 min", coldOpen: "Checkout takes 12 seconds. Analysis: payment (3s), email (2s), inventory (1s), analytics (2s), fraud (2s), loyalty (2s). Users abandoning. What can be done?", coldRevisit: "Only payment essential before responding. Everything else background. Queue non-critical work: user sees confirmation in 3-4s, background jobs handle rest.", content: "<h2>Why Background Jobs?</h2><ul><li>Speed: User doesn't wait</li><li>Reliability: Failed jobs retry</li><li>Scalability: Scale workers independently</li></ul><h2>Synchronous vs Async</h2><pre>// SYNCHRONOUS: User waits 12 seconds\nawait processPayment();       // 3s - ESSENTIAL\nawait sendEmail();            // 2s - nice to have\nawait updateInventory();      // 1s - eventual\nawait trackAnalytics();       // 2s - definitely async\n\n// ASYNCHRONOUS: User waits 3 seconds\nawait processPayment();       // 3s - must wait\nqueue.add('send-email', { orderId });\nqueue.add('update-inventory', { orderId });\nqueue.add('track-analytics', { orderId });\nreturn { success: true };     // Total: ~3s</pre><h2>Queue Technologies</h2><table><tr><th>Tech</th><th>Use Case</th></tr><tr><td>Redis + BullMQ</td><td>Node.js apps</td></tr><tr><td>Sidekiq</td><td>Ruby/Rails</td></tr><tr><td>AWS SQS</td><td>Cloud-native</td></tr></table>", questions: [{ q: "Background email job fails repeatedly. Order created successfully. What happens to customer?", opts: ["Order cancelled", "Job retries. If permanent fail, DLQ for investigation. Customer has order but delayed email.", "Nothing", "Automatic refund"], correct: 1, explain: "Background jobs decoupled from main transaction. Failure means task failed, not whole order." }, { q: "Web server handles 100 req/s but workers only process 10 jobs/s. What happens?", opts: ["Balances automatically", "Queue grows unbounded, jobs delayed, eventually memory issues. Need more workers.", "Jobs faster", "Requests rejected"], correct: 1, explain: "If production exceeds consumption, queue backs up. Monitor queue depth, scale workers." }], essay: { q: "Checkout takes 12 seconds. Design async architecture.", guide: "Synchronous: payment, inventory reservation. Async: email, analytics, loyalty, warehouse. Consider: job priority, failure handling, monitoring." } },
    { day: 20, week: 2, title: "Search Implementation", desc: "Full-text search, facets, relevance", duration: "55 min", coldOpen: "Customer: searched 'women's shoes', got zero results. But 'woman's shoes' and 'ladies shoes' return products. Sales says search broken. What's happening?", coldRevisit: "Text normalization and stemming issues. Search should handle: plural/singular, possessives, synonyms. This is configuration, not brokenâ€”but needs fixing.", content: "<h2>Why Search Is Hard</h2><p>Users expect Google-quality. Database LIKE queries can't deliver:</p><pre>-- User searches: \"women's running shoes\"\nSELECT * FROM products WHERE name LIKE '%women\\'s running shoes%'\n-- Returns: Nothing (exact phrase not found)\n\n-- What user expects:\n-- Products with \"women's\" OR \"women\" OR \"ladies\"\n-- Running shoes, running trainers, jogging shoes\n-- Ranked by relevance</pre><h2>Search Solutions</h2><table><tr><th>Solution</th><th>Type</th><th>Best For</th></tr><tr><td>Elasticsearch</td><td>Self-hosted</td><td>Full control, complex needs</td></tr><tr><td>Algolia</td><td>SaaS</td><td>Quick setup, great UX</td></tr><tr><td>PostgreSQL FTS</td><td>Built-in</td><td>Simpler needs, small catalogs</td></tr></table><h2>Search Analytics</h2><ul><li>Zero-result searches: What are users looking for?</li><li>Search-to-click rate: Finding relevant results?</li><li>Search-to-purchase: Does search lead to conversion?</li></ul>", questions: [{ q: "Search for 'red dress' returns blue dresses with red in description. Fix?", opts: ["Remove colors", "Field weighting: boost title/color fields higher than description", "Only search titles", "Manual curation"], correct: 1, explain: "Relevance tuning: matches in product title/attributes score higher than description." }, { q: "Zero-result searches 15%. Business impact?", opts: ["Normal", "Lost sales: 15% of searchers find nothing. Analyze queriesâ€”add synonyms, improve catalog.", "Need more products", "Search broken"], correct: 1, explain: "Every zero-result search is potential lost sale. Analyze patterns." }], essay: { q: "Site search has 20% zero-result rate, poor conversion. How diagnose and improve?", guide: "Analyze: zero-result queries (synonyms, misspellings, missing products?). Check: relevance ranking, synonym config, typo tolerance. Measure: search-to-purchase." } },
    { day: 21, week: 2, title: "Week 3 Review & Integration Patterns", desc: "Connecting systems effectively", duration: "45 min", coldOpen: "CTO says systems too tightly coupled. When one breaks, everything breaks. What does this mean?", coldRevisit: "Tight coupling: services directly depend on each other. If payment slow, checkout slow. Loose coupling via events/queues: services fail independently.", content: "<h2>Week 3 Recap</h2><ul><li>SSR/SSG/ISR: Where and when to render</li><li>Authentication: Securing identity</li><li>Payments: PCI compliance, reliable transactions</li><li>Webhooks: Receiving events</li><li>Queues: Background processing</li><li>Search: Specialized text retrieval</li></ul><h2>Integration Patterns</h2><table><tr><th>Pattern</th><th>When to Use</th></tr><tr><td>Synchronous API</td><td>Need immediate response</td></tr><tr><td>Async Events</td><td>Notify multiple systems</td></tr><tr><td>Message Queue</td><td>Reliable background work</td></tr></table><h2>Circuit Breaker Pattern</h2><pre>// If service keeps failing, stop calling temporarily\nif (failures >= 5) {\n  this.state = 'OPEN';  // Stop calling\n  setTimeout(() => this.state = 'HALF-OPEN', 30000);\n}</pre>", questions: [{ q: "Two services both read/write same database table. Problem?", opts: ["Performance", "Hidden coupling: schema changes break both, no clear ownership, scaling difficult", "No problem", "Only at scale"], correct: 1, explain: "Shared databases create invisible dependencies. Define clear data ownership." }, { q: "Payment service slow. Checkout times out. Improve resilience?", opts: ["Faster payment", "Timeout config, circuit breaker, maybe queue payment async where possible", "More servers", "Different provider"], correct: 1, explain: "Resilience patterns: timeouts, circuit breakers, async where possible." }], essay: { q: "Draw your architecture. Where would failures cascade? What improvements to prioritize?", guide: "Identify: sync dependencies, shared databases, single points of failure. Prioritize: most impactful failures, quick wins, then architecture." } },
    // WEEK 4: Operations & Security (Days 22-28)
    { day: 22, week: 3, title: "Platform Architecture Choices", desc: "Monolith, microservices, serverless", duration: "50 min", coldOpen: "Team proposes migrating to microservices for better scaling. Estimate: 18 months. Current system is monolith. Evaluate this proposal.", coldRevisit: "Microservices aren't always better. Ask: What scaling problems do we have? Can monolith scale further? Do we have microservices expertise? Often: well-structured monolith better than poorly designed microservices.", content: "<h2>Architecture Patterns</h2><table><tr><th>Pattern</th><th>Best For</th><th>Complexity</th></tr><tr><td>Monolith</td><td>Most teams starting out</td><td>Low</td></tr><tr><td>Modular Monolith</td><td>Scaling within monolith</td><td>Medium</td></tr><tr><td>Microservices</td><td>Large teams, clear boundaries</td><td>High</td></tr><tr><td>Serverless</td><td>Event-driven, variable load</td><td>Medium</td></tr></table><h2>When Microservices Make Sense</h2><ul><li>Large engineering teams (>50)</li><li>Clear domain boundaries</li><li>Different scaling needs per service</li><li>Strong DevOps culture</li></ul><h2>Microservices Challenges</h2><ul><li>Distributed debugging</li><li>Network latency and failures</li><li>Data consistency across services</li><li>Deployment complexity</li></ul>", questions: [{ q: "5-person startup. Team wants microservices. Your advice?", opts: ["Great for scaling", "Likely overkillâ€”start with monolith until you have problems microservices solve", "Modern best practice", "Essential"], correct: 1, explain: "Microservices require significant operational overhead. Most startups better served by monolith." }, { q: "Monolith taking 15 minutes to build. Is microservices the answer?", opts: ["Yes", "Maybe notâ€”modular monolith or better build tooling might fix this. Evaluate simpler solutions first.", "No", "Rewrite everything"], correct: 1, explain: "Build performance can often be fixed without full architectural change." }], essay: { q: "Your 50-person team is considering microservices. What factors would influence your recommendation?", guide: "Consider: current pain points, team structure, domain boundaries, DevOps capability, incremental path." } },
    { day: 23, week: 3, title: "Performance Monitoring & Observability", desc: "Metrics, logging, tracing", duration: "55 min", coldOpen: "Site is 'slow' according to users. Dev team says all metrics look normal. How do you investigate?", coldRevisit: "Need right metrics. Users experience end-to-end latency. Check: p95/p99 latency (not just averages), real user monitoring, specific user journeys.", content: "<h2>The Three Pillars</h2><table><tr><th>Pillar</th><th>Purpose</th><th>Tools</th></tr><tr><td>Metrics</td><td>What is happening</td><td>Datadog, Prometheus</td></tr><tr><td>Logs</td><td>Why it happened</td><td>ELK, Splunk</td></tr><tr><td>Traces</td><td>Where time spent</td><td>Jaeger, Zipkin</td></tr></table><h2>Key Metrics</h2><ul><li><strong>Latency:</strong> p50, p95, p99 (not just average!)</li><li><strong>Error rate:</strong> 4xx, 5xx responses</li><li><strong>Throughput:</strong> Requests per second</li><li><strong>Saturation:</strong> CPU, memory, disk usage</li></ul><h2>Why Percentiles Matter</h2><pre>10 requests: [10ms, 12ms, 11ms, 10ms, 13ms, 11ms, 12ms, 11ms, 10ms, 2000ms]\n\nAverage: 209ms (looks bad)\np50 (median): 11ms (half of users)\np95: 2000ms (worst 5% of users)\n\n// The average lies! Most users see ~11ms, but some see 2s.</pre>", questions: [{ q: "Average response time 100ms but users complain about slowness. Why?", opts: ["Users wrong", "p95/p99 latency might be terrible even if average is good. Check percentiles.", "Network issue", "Browser problem"], correct: 1, explain: "Averages hide outliers. p95/p99 shows worst user experience." }, { q: "Request spans 4 services. Total time 800ms. Where's the delay?", opts: ["Guess and optimize", "Distributed tracing shows time spent in each service", "Check all services", "Faster network"], correct: 1, explain: "Tracing visualizes request flow through services, showing where time is spent." }], essay: { q: "Users report site slowness but your metrics show 99% uptime and 200ms average latency. How investigate?", guide: "Consider: percentiles, real user monitoring, specific pages/flows, time of day patterns, geographic distribution." } },
    { day: 24, week: 3, title: "Security Best Practices", desc: "OWASP Top 10, defense in depth", duration: "55 min", coldOpen: "Security audit found: passwords hashed with SHA1, no rate limiting, JWTs in localStorage. Prioritize fixes.", coldRevisit: "Priority 1: Password hashing (data breach risk). Priority 2: Rate limiting (active attack vector). Priority 3: JWT storage (XSS risk).", content: "<h2>OWASP Top 10 (2021)</h2><ol><li>Broken Access Control</li><li>Cryptographic Failures</li><li>Injection</li><li>Insecure Design</li><li>Security Misconfiguration</li><li>Vulnerable Components</li><li>Authentication Failures</li><li>Data Integrity Failures</li><li>Logging Failures</li><li>Server-Side Request Forgery</li></ol><h2>Common Vulnerabilities</h2><h3>SQL Injection</h3><pre>// BAD: Vulnerable to SQL injection\nconst query = `SELECT * FROM users WHERE email = '${userInput}'`;\n// userInput: ' OR '1'='1\n\n// GOOD: Parameterized query\nconst query = 'SELECT * FROM users WHERE email = ?';\ndb.query(query, [userInput]);</pre><h3>XSS (Cross-Site Scripting)</h3><pre>// BAD: Directly inserting user input\nelement.innerHTML = userInput;  // Can execute scripts\n\n// GOOD: Escape user input\nelement.textContent = userInput;  // Treats as text</pre><h2>Defense in Depth</h2><ul><li>Input validation</li><li>Output encoding</li><li>Parameterized queries</li><li>HTTPS everywhere</li><li>CSP headers</li><li>Rate limiting</li><li>Regular security updates</li></ul>", questions: [{ q: "Database query uses string concatenation with user input. Risk?", opts: ["Slower queries", "SQL injection: attacker can execute arbitrary SQL commands", "No risk", "Syntax errors"], correct: 1, explain: "String concatenation allows SQL injection. Use parameterized queries." }, { q: "Password reset uses GET /reset?token=abc. Problem?", opts: ["GET is slower", "Token in URL appears in logs, browser history, referer headers. Use POST.", "No problem", "Should use PUT"], correct: 1, explain: "Sensitive data in URLs leaks into logs and browser history. Use POST for sensitive operations." }], essay: { q: "Security audit found issues. Create remediation plan with priorities.", guide: "Categorize: critical (data breach risk), high (attack vectors), medium (defense hardening). Plan: quick wins, then systematic fixes." } },
    { day: 25, week: 3, title: "CI/CD & Deployment Strategies", desc: "Automated testing and safe deployments", duration: "55 min", coldOpen: "Deploy on Friday afternoon breaks checkout. Hotfix deployed. CEO asks: How do we prevent this?", coldRevisit: "Answer: Automated testing, staging environment, gradual rollout, monitoring, deployment windows. Never deploy major changes Friday afternoon.", content: "<h2>CI/CD Pipeline</h2><pre>Code Push â†’ Tests â†’ Build â†’ Deploy to Staging â†’ Manual Approval â†’ Deploy to Production</pre><h2>Deployment Strategies</h2><table><tr><th>Strategy</th><th>How It Works</th><th>Risk</th></tr><tr><td>Blue-Green</td><td>Two environments, switch traffic</td><td>Low</td></tr><tr><td>Canary</td><td>Roll out to small % first</td><td>Very Low</td></tr><tr><td>Rolling</td><td>Update servers gradually</td><td>Medium</td></tr><tr><td>Big Bang</td><td>All at once</td><td>High</td></tr></table><h2>Testing Pyramid</h2><pre>        /\\        E2E (few, slow, expensive)\n       /  \\       Integration (more, faster)\n      /    \\      Unit (many, fast, cheap)\n     /______\\</pre><h2>Deployment Checklist</h2><ul><li>All tests pass</li><li>Staging tested</li><li>Database migrations backward-compatible</li><li>Feature flags for new features</li><li>Rollback plan ready</li><li>Monitoring/alerts configured</li><li>Not Friday afternoon!</li></ul>", questions: [{ q: "Team wants to deploy directly to production without staging. Your response?", opts: ["Speed is good", "Staging catches integration issues before production. Risk too high without it.", "Staging wastes time", "Only needed for large teams"], correct: 1, explain: "Staging environment catches issues before they impact customers." }, { q: "Canary deployment vs blue-green. When is canary better?", opts: ["Canary always better", "Canary for gradual risk reduction (10%, then 50%, then 100%). Blue-green for instant rollback.", "Blue-green always better", "Same thing"], correct: 1, explain: "Canary reduces blast radius. Blue-green enables instant rollback." }], essay: { q: "Friday deployment broke production. Design a deployment process to prevent this.", guide: "Include: automated tests, staging environment, deployment windows, gradual rollout, monitoring, rollback plan." } },
    { day: 26, week: 3, title: "Incident Management", desc: "Responding to outages and learning from failures", duration: "50 min", coldOpen: "Site down. Customers can't checkout. Team panicking. As director, what's your role?", coldRevisit: "Role: Clear decision-making authority, communication to stakeholders, remove blockers, ensure post-mortem. Don't: Jump into debugging unless you're the most qualified.", content: "<h2>Incident Response Stages</h2><ol><li><strong>Detection:</strong> How quickly do we know?</li><li><strong>Triage:</strong> How severe? Who needs to be involved?</li><li><strong>Mitigation:</strong> Stop the bleeding</li><li><strong>Resolution:</strong> Fix root cause</li><li><strong>Learning:</strong> Post-mortem</li></ol><h2>Severity Levels</h2><table><tr><th>Level</th><th>Impact</th><th>Response</th></tr><tr><td>P0</td><td>Complete outage</td><td>All hands, immediate</td></tr><tr><td>P1</td><td>Major feature broken</td><td>Within 1 hour</td></tr><tr><td>P2</td><td>Minor feature broken</td><td>Next business day</td></tr></table><h2>Post-Mortem Template</h2><ul><li>What happened?</li><li>Timeline of events</li><li>Root cause(s)</li><li>Impact (users affected, revenue lost)</li><li>What went well?</li><li>What went poorly?</li><li>Action items (with owners and dates)</li></ul><div class=\"info-box\"><div class=\"info-title\">ğŸ’¡ Blameless Culture</div><p>Focus on systems and processes, not individuals. 'How did our system allow this?' not 'Who caused this?'</p></div>", questions: [{ q: "During incident, team member suggests risky untested fix. Your decision?", opts: ["Try it immediately", "Evaluate: What's impact of waiting? Can we test quickly? Is rollback possible? Document decision.", "Reject it", "Let team decide"], correct: 1, explain: "Balance urgency with risk. Document reasoning. Sometimes risky fix is right call." }, { q: "Post-mortem action items from last 3 incidents still not done. Problem?", opts: ["Team is busy", "Incident process broken if learnings not implemented. Prioritize action items or accept recurring issues.", "Normal", "Need more people"], correct: 1, explain: "Post-mortems without action are theater. Prioritize learnings or they repeat." }], essay: { q: "Your site had 4-hour outage on Black Friday. Write executive summary for board.", guide: "Include: what happened, business impact, immediate actions, root cause, prevention plan, timeline." } },
    { day: 27, week: 3, title: "Cloud Cost Optimization", desc: "Managing AWS/GCP/Azure spending", duration: "50 min", coldOpen: "Cloud costs grew 50% this year but revenue grew 20%. CFO asks you to explain.", coldRevisit: "Cost growth outpacing revenue is concern. Investigate: unused resources, over-provisioned instances, missing auto-scaling, wrong instance types, inefficient architectures.", content: "<h2>Cost Optimization Strategies</h2><h3>1. Right-Sizing</h3><p>Match resources to actual usage:</p><ul><li>CPU at 10% constantly? Smaller instance</li><li>Memory underutilized? Different instance type</li><li>Dev servers running 24/7? Schedule for business hours</li></ul><h3>2. Reserved Instances & Savings Plans</h3><p>Commit to 1-3 years for 30-70% discount on predictable workloads.</p><h3>3. Spot Instances</h3><p>Up to 90% cheaper for interruptible workloads (batch processing, CI/CD).</p><h3>4. Auto-Scaling</h3><p>Scale down during low traffic periods.</p><h2>Common Waste</h2><ul><li>Unattached EBS volumes</li><li>Unused elastic IPs</li><li>Over-provisioned databases</li><li>Forgotten test environments</li><li>Inefficient data transfer</li></ul><h2>FinOps Culture</h2><ul><li>Tag resources by team/project</li><li>Show teams their costs</li><li>Budget alerts</li><li>Regular cost reviews</li></ul>", questions: [{ q: "Dev team spins up 50 test servers, forgets to shut down. Prevention?", opts: ["Trust team", "Auto-shutdown tags, budget alerts, regular cleanup scripts", "Manual review", "Blame developers"], correct: 1, explain: "Automation prevents forgotten resources. Tags enable accountability." }, { q: "S3 bucket has 10TB logs from 3 years ago, accessed monthly for compliance. Optimization?", opts: ["Delete logs", "Move to Glacier: 90-95% cheaper, occasional access fine", "Compress", "Different region"], correct: 1, explain: "Infrequently accessed data belongs in archive tier. Retrieval takes time but cost savings dramatic." }], essay: { q: "Cloud costs grew 50%, revenue 20%. Develop cost optimization plan.", guide: "Steps: visibility (tagging), quick wins (scheduling, right-sizing), medium-term (reserved instances), long-term (architecture), FinOps culture." } },
    { day: 28, week: 3, title: "Week 4 Review & Operational Excellence", desc: "Bringing it together", duration: "45 min", coldOpen: "Board asks: How healthy is our technology? What metrics would you present?", coldRevisit: "Technical health: availability (uptime), performance (latency), deployment frequency, change failure rate, MTTR, security vulnerability age, cost efficiency.", content: "<h2>Week 4 Recap</h2><ul><li>Platform Architecture: Choosing complexity level</li><li>Monitoring: Knowing what's happening</li><li>Security: Protecting business and customers</li><li>CI/CD: Deploying safely and frequently</li><li>Incidents: Responding and learning</li><li>Costs: Efficient spending</li></ul><h2>DORA Metrics</h2><table><tr><th>Metric</th><th>Elite</th><th>High</th><th>Medium</th></tr><tr><td>Deployment Frequency</td><td>Multiple/day</td><td>Weekly</td><td>Monthly</td></tr><tr><td>Lead Time</td><td>&lt;1 hour</td><td>&lt;1 week</td><td>&lt;1 month</td></tr><tr><td>Change Failure Rate</td><td>&lt;15%</td><td>16-30%</td><td>16-30%</td></tr><tr><td>MTTR</td><td>&lt;1 hour</td><td>&lt;1 day</td><td>&lt;1 week</td></tr></table><h2>Operational Maturity</h2><table><tr><th>Level</th><th>Characteristics</th></tr><tr><td>Reactive</td><td>Find issues from customers, manual deploys, no monitoring</td></tr><tr><td>Proactive</td><td>Monitoring/alerting, some automation, post-mortems</td></tr><tr><td>Optimizing</td><td>Continuous improvement, automated deploys, capacity planning</td></tr></table>", questions: [{ q: "Deployment frequency monthly, change failure rate 40%. Relationship?", opts: ["Unrelated", "Correlated: infrequent large deployments riskier. Smaller, frequent deployments typically lower failure rates.", "Monthly too frequent", "40% acceptable"], correct: 1, explain: "DORA research: more frequent deployments correlate with lower failure rates. Small changes easier to test." }, { q: "MTTR is 8 hours. What does this indicate?", opts: ["Good performance", "Room for improvement: elite teams recover in under hour. Investigate detection, diagnosis, deployment speed.", "Average", "Need more staff"], correct: 1, explain: "8 hours MTTR means long outages. Improve: monitoring, runbooks, faster deployment." }], essay: { q: "Create quarterly technical operations report for executives.", guide: "Include: Availability, performance, deployment velocity, incident summary, security posture, cost efficiency. Show trends, highlight wins, areas needing investment." } },
    // LEADERSHIP & STRATEGY (Days 29-30)
    { day: 29, week: 4, title: "Technical Leadership for Non-Technical Leaders", desc: "Managing engineers, evaluating proposals, building trust", duration: "50 min", coldOpen: "Engineering says project takes 6 months. Product says 6 weeks. How navigate this?", coldRevisit: "Neither wrong without context. Ask engineering: What drives estimate? What are risks? What could we cut? Ask product: What's essential for v1? Build trust through understanding, not pressure.", content: "<h2>Working with Engineering Teams</h2><ul><li>Ask why not how fast</li><li>Scope is the lever (time/quality/scopeâ€”usually only scope can flex)</li><li>Technical debt is real (shortcuts now = slowness later)</li><li>Estimates are uncertain (ranges better than single numbers)</li></ul><h2>Evaluating Technical Proposals</h2><h3>Questions to Ask</h3><ul><li>What problem are we solving?</li><li>What alternatives were considered?</li><li>What are the risks?</li><li>What's the rollback plan?</li><li>Who else has done this?</li><li>What does success look like?</li></ul><h3>Red Flags</h3><ul><li>No alternatives considered</li><li>Technology chosen before problem understood</li><li>No mention of risks or tradeoffs</li><li>Resume-driven development</li><li>'We need to rewrite everything'</li></ul><h2>Understanding Estimates</h2><pre>When engineer says 2 weeks:\n- 2 weeks uninterrupted (rare)\n- 2 weeks plus meetings, reviews\n- 2 weeks if nothing goes wrong\n- 2 weeks for happy path\n\nBetter: Best case 2 weeks, Likely 4 weeks, Worst 8 weeks</pre><h2>Technical Debt</h2><p>What it is: Shortcuts taken to deliver faster, outdated code, missing tests/docs, accumulated complexity.</p><p>Why it matters: Slows future development, increases bug risk, makes changes harder to estimate.</p><p>How to manage: Allocate time regularly (20% of sprint), track and prioritize, pay down high-interest debt first.</p>", questions: [{ q: "Engineer says 'it's technically possible'. What might this mean?", opts: ["We should do it", "But expensive/risky/inadvisable. Ask: What would it take? Should we?", "It's easy", "Perfect solution"], correct: 1, explain: "Technically possible â‰  should do. Understand tradeoffs." }, { q: "Team estimates range from 2 weeks to 3 months for same feature. Why variance?", opts: ["Someone wrong", "Different assumptions about scope, quality, approach. Get team aligned on requirements.", "Take average", "Use lowest"], correct: 1, explain: "Variance means different assumptions. Alignment discussion reveals hidden complexity." }, { q: "Engineering wants quarter paying down technical debt. How evaluate?", opts: ["Refuseâ€”no business value", "Ask: What specific debt? What's impact of not addressing? Can we quantify cost? Do incrementally?", "Approveâ€”they know best", "Negotiate to 2 weeks"], correct: 1, explain: "Technical debt is real but often vague. Get specifics: which debt, what impact, what risk of deferring." }], essay: { q: "You're hiring VP Engineering. What questions to evaluate technical leadership?", guide: "Areas: How scaled teams, handled technical debt, worked with product, managed incidents, built culture. Look for: business-technical translation, trust-building, prioritization, learning from failures." } },
    { day: 30, week: 4, title: "Technical Roadmapping & Strategy", desc: "Aligning technology with business goals", duration: "50 min", coldOpen: "CEO asks for technology roadmap for next 3 years. Where do you start?", coldRevisit: "Start with business strategy: Where is company going? Then: What technology enables that? What's current state? What gaps? Prioritize ruthlessly.", content: "<h2>Technology Roadmap Components</h2><ul><li>Business alignment: What are we trying to achieve?</li><li>Current state: Where are we today?</li><li>Gap analysis: What's missing?</li><li>Prioritization: What matters most?</li><li>Sequencing: What order makes sense?</li><li>Resources: What does it take?</li></ul><h2>Business Strategy First</h2><pre>Business Goal: Expand to 3 new European markets\n\nTechnology Implications:\n- Multi-currency support\n- Multi-language content\n- GDPR compliance\n- Local payment methods\n- Regional hosting for performance\n- Tax calculation per jurisdiction</pre><h2>Prioritization Framework</h2><table><tr><th>Factor</th><th>Questions</th></tr><tr><td>Business Impact</td><td>Revenue, cost savings, risk reduction?</td></tr><tr><td>Strategic Alignment</td><td>Support our direction?</td></tr><tr><td>Dependencies</td><td>What does this enable/block?</td></tr><tr><td>Effort</td><td>Time, cost, opportunity cost?</td></tr><tr><td>Risk</td><td>What if we don't? What if it fails?</td></tr></table><h2>Common Roadmap Traps</h2><ul><li>Technology for technology's sake</li><li>Too many priorities (if everything priority 1, nothing is)</li><li>Ignoring technical debt (until crisis)</li><li>Underestimating integration</li><li>No slack (100% planned = 0% flexibility)</li><li>Big bang thinking (incremental delivery reduces risk)</li></ul><h2>Course Complete! ğŸ‰</h2><p>You now have vocabulary, mental models, and questions to engage effectively with technical teams. Key principles:</p><ul><li>Ask why: Understanding context leads to better decisions</li><li>Tradeoffs everywhere: Every choice has pros and cons</li><li>Complexity has costs: Simpler is often better</li><li>Measure what matters: Data beats opinions</li><li>Learn continuously: Technology keeps evolving</li></ul><p>Your role isn't to have all answersâ€”it's to ask the right questions and create conditions for your team to succeed.</p>", questions: [{ q: "Roadmap has 50 initiatives. Problem?", opts: ["Very thorough", "Too many priorities = no priorities. Ruthless prioritization needed. What are top 5 that matter?", "Need more resources", "Normal for large company"], correct: 1, explain: "50 initiatives means nothing prioritized. Force-rank ruthlessly. Better 5 things well than 50 poorly." }, { q: "Technology roadmap created by engineering alone. Missing?", opts: ["Nothingâ€”they're experts", "Business input: technology should serve business goals. Product, finance, operations perspectives needed.", "Product only", "Finance approval only"], correct: 1, explain: "Technology roadmap without business alignment builds wrong things. Cross-functional input ensures relevance." }, { q: "Build vs buy decision for critical capability. Key factors?", opts: ["Cost comparison only", "Strategic differentiation (core?), total cost of ownership, time to market, team capability, vendor risk", "Always build", "Always buy"], correct: 1, explain: "Build if core differentiator. Buy if commodity. Consider full cost including maintenance and opportunity cost." }], essay: { q: "Create 1-page technology strategy summary for your organization.", guide: "Structure: Current state summary, business context, key challenges, strategic priorities (top 3-5), major initiatives with timeline, resource requirements, success metrics, risks and mitigations." } }

// Sort days
days.sort(function(a, b) { return a.day - b.day; });

// Render dashboard
function render() {
    var completed = JSON.parse(localStorage.getItem("completed") || "[]");
    document.getElementById("completedCount").textContent = completed.length;
    document.getElementById("progressFill").style.width = (completed.length / 30 * 100) + "%";
    
    var html = "";
    weeks.forEach(function(week, wi) {
        var weekDays = days.filter(function(d) { return d.week === wi; });
        var isOpen = wi === 0 ? "open" : "";
        html += '<div class="week-card">';
        html += '<div class="week-header" onclick="this.nextElementSibling.classList.toggle(\'open\')">';
        html += '<div class="week-number">' + week.num + '</div>';
        html += '<div class="week-info"><h2>' + week.title + '</h2><p>' + week.desc + '</p></div>';
        html += '</div>';
        html += '<div class="week-days ' + isOpen + '">';
        weekDays.forEach(function(d) {
            var isCompleted = completed.indexOf(d.day) !== -1;
            html += '<div class="day-item ' + (isCompleted ? "completed" : "") + '" onclick="openLesson(' + d.day + ')">';
            html += '<div class="day-num">' + d.day + '</div>';
            html += '<div class="day-title"><h3>' + d.title + '</h3><p>' + d.desc + '</p></div>';
            html += '<div class="day-meta">ğŸ“– ' + d.duration + '</div>';
            html += '</div>';
        });
        html += '</div></div>';
    });
    document.getElementById("weekCards").innerHTML = html;
}

// Open lesson
function openLesson(dayNum) {
    var day = days.find(function(d) { return d.day === dayNum; });
    if (!day) return;
    
    document.getElementById("lessonTitle").textContent = day.title;
    document.getElementById("lessonDay").textContent = "Day " + day.day + " Â· " + day.duration;
    
    var content = "";
    
    // Cold open
    if (day.coldOpen) {
        content += '<div class="cold-open">';
        content += '<h3>ğŸ¯ Before You Start</h3>';
        content += '<p>' + day.coldOpen + '</p>';
        content += '<textarea placeholder="What is your initial thinking? (You will revisit this after the lesson)"></textarea>';
        content += '</div>';
    }
    
    // Main content
    content += day.content;
    
    // Cold open revisit
    if (day.coldRevisit) {
        content += '<div class="info-box" style="margin-top:40px">';
        content += '<div class="info-title">ğŸ”„ Revisit Your Initial Thinking</div>';
        content += '<p>' + day.coldRevisit + '</p>';
        content += '</div>';
    }
    
    // Quiz section
    if (day.questions && day.questions.length > 0) {
        content += '<div class="quiz-section"><h2>ğŸ“ Knowledge Check</h2>';
        day.questions.forEach(function(q, qi) {
            content += '<div class="quiz-q">';
            content += '<div class="quiz-q-num">Question ' + (qi + 1) + '</div>';
            content += '<div class="quiz-q-text">' + q.q + '</div>';
            q.opts.forEach(function(opt, oi) {
                content += '<div class="quiz-opt" data-idx="' + oi + '" data-correct="' + q.correct + '" data-explain="' + q.explain.replace(/"/g, '&quot;') + '" onclick="checkAnswer(this)">' + opt + '</div>';
            });
            content += '<div class="quiz-feedback"></div>';
            content += '</div>';
        });
        content += '</div>';
    }
    
    // Essay section
    if (day.essay) {
        content += '<div class="essay-box">';
        content += '<h3>âœï¸ Reflection Question</h3>';
        content += '<p>' + day.essay.q + '</p>';
        content += '<textarea placeholder="Write your response here..."></textarea>';
        content += '<div class="essay-guide"><strong>Guidance:</strong> ' + day.essay.guide + '</div>';
        content += '</div>';
    }
    
    // Complete button
    content += '<button class="complete-btn" onclick="completeDay(' + day.day + ')">âœ“ Mark Day ' + day.day + ' Complete</button>';
    
    document.getElementById("lessonContent").innerHTML = content;
    document.getElementById("lessonView").classList.add("active");
    document.getElementById("lessonView").scrollTop = 0;
}

// Check quiz answer
function checkAnswer(el) {
    var parent = el.parentElement;
    var opts = parent.querySelectorAll(".quiz-opt");
    var feedback = parent.querySelector(".quiz-feedback");
    var idx = parseInt(el.getAttribute("data-idx"));
    var correct = parseInt(el.getAttribute("data-correct"));
    var explain = el.getAttribute("data-explain");
    
    opts.forEach(function(o) { o.classList.remove("correct", "wrong"); });
    
    if (idx === correct) {
        el.classList.add("correct");
        feedback.className = "quiz-feedback show";
        feedback.style.background = "rgba(63,185,80,0.15)";
        feedback.style.color = "var(--success)";
        feedback.innerHTML = "<strong>Correct!</strong> " + explain;
    } else {
        el.classList.add("wrong");
        opts[correct].classList.add("correct");
        feedback.className = "quiz-feedback show";
        feedback.style.background = "rgba(248,81,73,0.15)";
        feedback.style.color = "var(--error)";
        feedback.innerHTML = "<strong>Not quite.</strong> " + explain;
    }
}

// Complete day
function completeDay(dayNum) {
    var completed = JSON.parse(localStorage.getItem("completed") || "[]");
    if (completed.indexOf(dayNum) === -1) {
        completed.push(dayNum);
        localStorage.setItem("completed", JSON.stringify(completed));
    }
    closeLesson();
    render();
}

// Close lesson
function closeLesson() {
    document.getElementById("lessonView").classList.remove("active");
}

// Initialize
render();
</script>
