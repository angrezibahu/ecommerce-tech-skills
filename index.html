var days = [
    // DAY 3 - CONTAINERISATION (FULLY EXPANDED)
    {
        day: 3,
        week: 0,
        title: "Containerisation with Docker",
        desc: "How modern applications are packaged, deployed, and scaled",
        duration: "60 min",
        coldOpen: "Your platform team proposes containerising your application. They estimate 6 months of work and claim it will improve reliability and make deployments easier. The CTO asks you to evaluate whether this investment is worthwhile. What questions should you ask?",
        coldRevisit: "Now you understand containers. Key questions: (1) What problems are we solving? (2) Whats our current deployment pain? (3) Do we have container expertise? (4) Would simpler solutions (better CI/CD, managed PaaS) work? (5) Can we containerise incrementally?",
        content: "<h2>Todays Learning Objectives</h2><p>By the end of today, youll understand what containerisation actually is, why organisations adopt it, how Docker works, and cruciallyâ€”when it makes sense and when it doesnt. This isnt about becoming a Docker expert; its about understanding enough to evaluate technical proposals and have informed conversations with your platform team.</p><h2>1. What Problem Does Containerisation Solve?</h2><p>Before diving into how containers work, lets understand the problems they address. These are real pain points youve probably experienced:</p><h3>The Works On My Machine Problem</h3><p>A developer builds a feature that works perfectly on their laptop. It goes through testing, looks good, gets deployed to productionâ€”and breaks immediately. The production server has:</p><ul><li>A different version of the programming language runtime</li><li>Different versions of libraries</li><li>Different operating system configurations</li><li>Missing dependencies that happened to be installed on the developers machine</li></ul><p>Sound familiar? This inconsistency between environments causes deployment failures, debugging nightmares, and a lot of but it worked in testing conversations.</p><h3>Dependency Conflicts</h3><p>Your website needs Python 3.8, but your analytics system requires Python 3.6. Your main application uses version 2.x of a library, but a new feature requires version 3.x. Installing one breaks the other. These conflicts get worse as systems grow.</p><h3>Resource Efficiency</h3><p>Traditional virtual machines each run a complete operating system. If you have 10 applications, you have 10 full OS installations, each consuming gigabytes of disk and RAMâ€”mostly running the same kernel code 10 times.</p><h3>Slow Deployments</h3><p>Spinning up a new server, installing dependencies, configuring the environmentâ€”this takes time. Scaling from 2 to 20 servers during a flash sale takes too long when youre setting up each one from scratch.</p><h2>2. What Is a Container?</h2><p>A container is a standardised unit that packages an application with everything it needs to run: code, runtime, system tools, libraries, and settings. Think of it as a self-contained box that runs the same way regardless of where you put it.</p><p>The key insight is that containers are <strong>not</strong> virtual machines. This distinction matters enormously.</p><h3>Virtual Machines vs Containers</h3><pre>VIRTUAL MACHINES                      CONTAINERS\n\nâ”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”           â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\nâ”‚ App A â”‚ App B â”‚ App C   â”‚           â”‚ App A â”‚ App B â”‚ App C   â”‚\nâ”œâ”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤           â”œâ”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤\nâ”‚Guest  â”‚Guest  â”‚Guest    â”‚           â”‚    Container Runtime    â”‚\nâ”‚OS     â”‚OS     â”‚OS       â”‚           â”‚        (Docker)         â”‚\nâ”‚(full) â”‚(full) â”‚(full)   â”‚           â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤\nâ”œâ”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”´â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤           â”‚  Host Operating System  â”‚\nâ”‚      Hypervisor         â”‚           â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤\nâ”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤           â”‚        Hardware         â”‚\nâ”‚  Host Operating System  â”‚           â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜\nâ”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤\nâ”‚        Hardware         â”‚           Each container: Just the app\nâ””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜           Start time: Seconds\n                                      Memory: Minimal overhead\nEach VM: Full OS (10GB+)\nBoot time: Minutes\nMemory: Significant overhead</pre><p><strong>Virtual Machines:</strong> Each VM runs its own complete operating system on top of a hypervisor. The hypervisor creates the illusion of separate hardware for each VM. This provides strong isolation but at significant resource cost.</p><p><strong>Containers:</strong> Containers share the host operating systems kernel. They use OS features (Linux namespaces and cgroups) to create isolated environments. Each container thinks it has its own filesystem, network, and process space, but theyre all running on the same kernel.</p><table><tr><th>Aspect</th><th>Virtual Machine</th><th>Container</th></tr><tr><td><strong>Boot time</strong></td><td>Minutes (loading full OS)</td><td>Seconds (just starting a process)</td></tr><tr><td><strong>Size</strong></td><td>Gigabytes (full OS)</td><td>Megabytes (just app + dependencies)</td></tr><tr><td><strong>Memory overhead</strong></td><td>High (each OS uses memory)</td><td>Low (shared kernel)</td></tr><tr><td><strong>Isolation</strong></td><td>Strong (separate kernels)</td><td>Good (same kernel, separated namespaces)</td></tr><tr><td><strong>Density</strong></td><td>Tens per host</td><td>Hundreds per host</td></tr></table><div class=\"info-box\"><div class=\"info-title\">ğŸ’¡ Key Insight</div><p>When your team says we can spin up 50 containers in under a minute for a flash sale, this is why. Each container is just starting a process with some isolationâ€”not booting an entire operating system.</p></div><h2>3. Whats Inside a Container?</h2><p>A container includes everything your application needs to run:</p><ul><li><strong>Application code:</strong> Your actual program</li><li><strong>Runtime:</strong> Node.js, Python, PHP, Java, etc.</li><li><strong>System libraries:</strong> SSL, image processing, compression</li><li><strong>Dependencies:</strong> npm packages, pip libraries, gems</li><li><strong>Configuration:</strong> Environment variables, config files</li></ul><p>Crucially, it does <strong>NOT</strong> include a full operating system. It uses the hosts kernel.</p><h2>4. Docker: The Container Platform</h2><p>Docker is the most popular container platform. It provides tools for building, distributing, and running containers. Here are the key concepts:</p><h3>Key Docker Concepts</h3><p><strong>Dockerfile:</strong> A text file with instructions for building an image. Its a recipe that specifies the base image, what to install, what files to copy, and how to run the application.</p><p><strong>Image:</strong> A read-only template created from a Dockerfile. Its the packaged, shareable version of your application. Images are versioned and can be stored in registries.</p><p><strong>Container:</strong> A running instance of an image. You can run multiple containers from the same image. When a container stops, its changes are discarded (unless you explicitly save them).</p><p><strong>Registry:</strong> A repository for storing and distributing images. Docker Hub is the public default; most organisations also use private registries (AWS ECR, Google Container Registry, Azure Container Registry).</p><pre>â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\nâ”‚                        WORKFLOW                              â”‚\nâ”‚                                                              â”‚\nâ”‚  Dockerfile  â”€â”€buildâ”€â”€â–¶  Image  â”€â”€runâ”€â”€â–¶  Container          â”‚\nâ”‚  (recipe)                (package)        (running app)      â”‚\nâ”‚                              â”‚                               â”‚\nâ”‚                         push/pull                            â”‚\nâ”‚                              â–¼                               â”‚\nâ”‚                          Registry                            â”‚\nâ”‚                     (Docker Hub, ECR)                        â”‚\nâ””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜</pre><h3>Reading a Dockerfile</h3><p>As a director, you wont write Dockerfiles, but you should be able to read one and understand what it does. Heres a real example:</p><pre># Start from an official Node.js image\n# Alpine is a minimal Linux distribution (small image size)\nFROM node:20-alpine\n\n# Set the working directory inside the container\nWORKDIR /app\n\n# Copy package files first (see explanation below)\nCOPY package*.json ./\n\n# Install dependencies\n# --only=production skips dev dependencies\nRUN npm ci --only=production\n\n# Copy the rest of the application code\nCOPY . .\n\n# Build the application (if needed)\nRUN npm run build\n\n# Document which port the app uses\nEXPOSE 3000\n\n# Command to run when container starts\nCMD [\"node\", \"dist/server.js\"]</pre><table><tr><th>Instruction</th><th>Purpose</th></tr><tr><td><strong>FROM</strong></td><td>Base image to start from. Here, official Node.js 20 on Alpine Linux.</td></tr><tr><td><strong>WORKDIR</strong></td><td>Sets the working directory for subsequent commands.</td></tr><tr><td><strong>COPY</strong></td><td>Copies files from your machine into the container image.</td></tr><tr><td><strong>RUN</strong></td><td>Executes a command during build (installing packages, compiling).</td></tr><tr><td><strong>EXPOSE</strong></td><td>Documents which port the application listens on (informational).</td></tr><tr><td><strong>CMD</strong></td><td>Default command to run when the container starts.</td></tr></table><h3>Layer Caching: Why Order Matters</h3><p>Docker images are built in layers. Each instruction creates a new layer. Docker caches layers and reuses them if nothing has changed. This is why the Dockerfile copies package.json before copying the rest of the code.</p><div class=\"info-box\"><div class=\"info-title\">ğŸ’¡ The Layer Caching Trick</div><p>Copying <code>package.json</code> and running <code>npm install</code> before copying application code means dependencies are only reinstalled when package.json changes. If you only changed application code, Docker reuses the cached dependency layer, making builds much faster.</p></div><pre># BAD: Any code change reinstalls all dependencies\nCOPY . .\nRUN npm install\n\n# GOOD: Dependencies reinstalled only when package.json changes\nCOPY package*.json ./\nRUN npm ci --only=production\nCOPY . .</pre><h2>5. Multi-Container Applications with Docker Compose</h2><p>Real applications need more than one container. Your web application might need:</p><ul><li>Application container (your code)</li><li>Database container (PostgreSQL, MySQL)</li><li>Cache container (Redis)</li><li>Search container (Elasticsearch)</li></ul><p>Docker Compose lets you define and run multi-container applications in a single file:</p><pre>version: \"3.8\"\n\nservices:\n  # Your web application\n  web:\n    build: .\n    ports:\n      - \"3000:3000\"\n    environment:\n      - DATABASE_URL=postgres://db:5432/myapp\n      - REDIS_URL=redis://cache:6379\n    depends_on:\n      - db\n      - cache\n\n  # PostgreSQL database\n  db:\n    image: postgres:15\n    volumes:\n      - postgres_data:/var/lib/postgresql/data\n    environment:\n      - POSTGRES_DB=myapp\n      - POSTGRES_PASSWORD=secret\n\n  # Redis cache\n  cache:\n    image: redis:7-alpine\n\nvolumes:\n  postgres_data:</pre><p>With this file, <code>docker-compose up</code> starts all three containers with correct networking and dependencies. Developers get an identical environment to production without installing PostgreSQL or Redis on their machines.</p><h2>6. Container Orchestration: Kubernetes</h2><p>Running containers manually works for small deployments. But when you have hundreds of containers across dozens of servers, you need orchestrationâ€”automated management of container lifecycle, networking, scaling, and recovery.</p><p>Kubernetes (K8s) is the dominant orchestration platform. Its complex, but you should understand the core concepts:</p><h3>Kubernetes Key Concepts</h3><table><tr><th>Concept</th><th>What It Is</th><th>Analogy</th></tr><tr><td><strong>Pod</strong></td><td>Smallest deployable unitâ€”usually one container</td><td>A single instance of your application</td></tr><tr><td><strong>Deployment</strong></td><td>Declares desired state (e.g., run 3 replicas)</td><td>I want 3 copies running at all times</td></tr><tr><td><strong>Service</strong></td><td>Stable network endpoint for a group of pods</td><td>A fixed address that routes to healthy pods</td></tr><tr><td><strong>Node</strong></td><td>A worker machine (VM or physical)</td><td>A server in your cluster</td></tr><tr><td><strong>Cluster</strong></td><td>A set of nodes managed together</td><td>Your entire container infrastructure</td></tr></table><p>With Kubernetes, you declare what you want (3 replicas of my app) and Kubernetes maintains that stateâ€”restarting crashed containers, distributing across nodes, handling updates.</p><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Director-Level Warning: When NOT to Use Kubernetes</div><p>Kubernetes is powerful but complex. It requires significant operational expertise. For many organisations, simpler solutions work better:</p><ul><li><strong>Managed container services</strong> (AWS ECS, Google Cloud Run, Azure Container Apps)</li><li><strong>Platform as a Service</strong> (Heroku, Render, Railway)</li><li><strong>Traditional VMs with good CI/CD</strong></li></ul><p>Ask: What problems are we actually experiencing that Kubernetes solves? Do we have the team to operate it?</p></div><h2>7. Container Benefits and Trade-offs</h2><h3>Benefits</h3><table><tr><th>Benefit</th><th>Explanation</th><th>Business Impact</th></tr><tr><td><strong>Consistency</strong></td><td>Same container runs everywhereâ€”laptop, test, production</td><td>Fewer works on my machine issues, faster debugging</td></tr><tr><td><strong>Isolation</strong></td><td>Each container has its own dependencies</td><td>No version conflicts, run multiple apps on same server</td></tr><tr><td><strong>Portability</strong></td><td>Move between cloud providers without code changes</td><td>Reduced vendor lock-in</td></tr><tr><td><strong>Scalability</strong></td><td>Start new containers in seconds</td><td>Handle traffic spikes, scale for flash sales</td></tr><tr><td><strong>Resource efficiency</strong></td><td>Higher density than VMs</td><td>Lower infrastructure costs</td></tr></table><h3>Trade-offs</h3><table><tr><th>Trade-off</th><th>Explanation</th><th>Mitigation</th></tr><tr><td><strong>Complexity</strong></td><td>New tooling, concepts, debugging approaches</td><td>Start simple, use managed services</td></tr><tr><td><strong>Skills gap</strong></td><td>Team needs to learn container operations</td><td>Training, hiring, or managed Kubernetes</td></tr><tr><td><strong>Stateful applications</strong></td><td>Containers are designed to be ephemeralâ€”databases need special handling</td><td>Use managed databases, persistent volumes</td></tr><tr><td><strong>Security surface</strong></td><td>Container images need scanning, registries need securing</td><td>Image scanning, minimal base images, security policies</td></tr></table><h2>8. Common Docker Commands</h2><p>You dont need to memorise these, but understanding what they do helps you follow conversations:</p><table><tr><th>Command</th><th>What It Does</th></tr><tr><td><code>docker build -t myapp:v1 .</code></td><td>Build an image from Dockerfile in current directory, tag it myapp:v1</td></tr><tr><td><code>docker run -p 3000:3000 myapp:v1</code></td><td>Start a container from the image, map port 3000</td></tr><tr><td><code>docker ps</code></td><td>List running containers</td></tr><tr><td><code>docker logs container-id</code></td><td>View container logs</td></tr><tr><td><code>docker stop container-id</code></td><td>Stop a running container</td></tr><tr><td><code>docker push myapp:v1</code></td><td>Push image to registry</td></tr><tr><td><code>docker pull myapp:v1</code></td><td>Download image from registry</td></tr><tr><td><code>docker-compose up</code></td><td>Start all services defined in docker-compose.yml</td></tr></table><div class=\"exercise\"><h4>ğŸ”§ Practical Exercise</h4><p>Ask your platform/DevOps team these questions and document the answers:</p><ol><li><strong>Are we using containers?</strong> If yes, whats our orchestration platform (Kubernetes, ECS, Docker Swarm, other)?</li><li><strong>Whats our container registry?</strong> (Docker Hub, AWS ECR, Google Container Registry, private?)</li><li><strong>How are deployments triggered?</strong> (Manual, CI/CD pipeline, GitOps?)</li><li><strong>Whats the rollback process?</strong> If a deployment fails, how quickly can we revert?</li><li><strong>How do we handle scaling?</strong> (Manual, auto-scaling based on metrics?)</li></ol><p>If youre not using containers, ask: Whats preventing us? What would be the benefits and costs?</p></div>",

    { day: 1, week: 0, title: "HTTP Protocol Deep Dive", desc: "How the web actually works under the hood", duration: "55 min", coldOpen: "Your checkout is failing intermittently. Customers get logged out mid-payment. Dev team says it works on my machine. The issue happens more on mobile. What do you investigate first?", coldRevisit: "HTTP is stateless. The likely culprit: session/cookie handling. Mobile browsers handle cookies differently, especially with SameSite policies. Ask: How are sessions managed? Whats the cookie configuration?", content: "<h2>Todays Learning Objectives</h2><p>By the end of today, youll understand how browsers and servers communicate, why certain problems occur (session loss, slow pages, failed API calls), and how to have informed conversations about web infrastructure.</p><h2>1. What Actually Happens When You Visit a Website</h2><p>When a customer types your URL into their browser, a complex series of events occurs in milliseconds:</p><pre>Customer types: www.yourstore.com\n        â†“\n[1] DNS LOOKUP - Whats the IP for yourstore.com? â†’ 104.21.55.162\n        â†“\n[2] TCP CONNECTION - Three-way handshake to 104.21.55.162:443\n        â†“\n[3] TLS HANDSHAKE - Negotiate encryption, verify certificate (~50-150ms)\n        â†“\n[4] HTTP REQUEST - GET / HTTP/1.1, Host: yourstore.com, Cookie: session=abc\n        â†“\n[5] SERVER PROCESSING - Your application generates the page\n        â†“\n[6] HTTP RESPONSE - HTTP/1.1 200 OK + HTML content\n        â†“\n[7] BROWSER PARSING - Parse HTML â†’ Request CSS, JS, images â†’ Render</pre><p>Each step is a potential failure point. DNS issues cause site not found. TCP problems cause timeouts. TLS issues cause certificate warnings. Understanding this chain helps you triangulate where problems occur.</p><h2>2. HTTP Is Statelessâ€”Why This Matters</h2><p>HTTP treats every request as completely independent. The server has no memory of previous requests. This enables scalabilityâ€”any server can handle any request.</p><p>But ecommerce needs state: shopping carts, sessions, checkout progress. How do we maintain state over a stateless protocol?</p><h3>Cookies: The State Workaround</h3><pre>1. Customer logs in - Server Response:\nHTTP/1.1 200 OK\nSet-Cookie: session_id=abc123xyz; Path=/; HttpOnly; Secure; SameSite=Lax; Max-Age=86400\n\n2. Subsequent requests - Browser sends cookie automatically:\nGET /cart HTTP/1.1\nHost: www.yourstore.com\nCookie: session_id=abc123xyz</pre><p>The server receives the session_id, looks it up in its session store, and knows who this customer is. But if that cookie doesnt get sentâ€”session lost, customer logged out.</p><h3>Cookie Attributes That Cause Problems</h3><table><tr><th>Attribute</th><th>What It Does</th><th>Common Problem</th></tr><tr><td><strong>Secure</strong></td><td>Only send over HTTPS</td><td>Cookie not sent on HTTP dev environment</td></tr><tr><td><strong>SameSite=Strict</strong></td><td>Only same-site requests</td><td>Session lost after payment gateway redirect</td></tr><tr><td><strong>SameSite=Lax</strong></td><td>Top-level navigations</td><td>Works usually, but not for POST redirects</td></tr><tr><td><strong>Domain</strong></td><td>Which domain receives it</td><td>www.site.com vs site.com mismatch</td></tr></table><div class=\"info-box\"><div class=\"info-title\">ğŸ’¡ Director-Level Insight</div><p>When you hear customers are getting logged out during checkout, your first question should be: What does our cookie configuration look like, and are there any cross-domain redirects? This is often a SameSite cookie issue.</p></div><h2>3. HTTP Methods</h2><table><tr><th>Method</th><th>Purpose</th><th>Idempotent?</th><th>Example</th></tr><tr><td><strong>GET</strong></td><td>Retrieve data</td><td>Yes</td><td>GET /products/123</td></tr><tr><td><strong>POST</strong></td><td>Create resource</td><td>No (duplicates if repeated)</td><td>POST /orders</td></tr><tr><td><strong>PUT</strong></td><td>Replace entire resource</td><td>Yes</td><td>PUT /cart/item/1</td></tr><tr><td><strong>DELETE</strong></td><td>Remove resource</td><td>Yes</td><td>DELETE /cart/item/1</td></tr></table><p><strong>Idempotent</strong> means same result if repeated. This matters for reliabilityâ€”if a network blip causes a retry, idempotent requests are safe to repeat.</p><h2>4. HTTP Status Codes</h2><h3>2xx: Success</h3><ul><li><strong>200 OK</strong> â€” Request succeeded</li><li><strong>201 Created</strong> â€” New resource created</li><li><strong>204 No Content</strong> â€” Success, nothing to return</li></ul><h3>4xx: Client Errors</h3><ul><li><strong>400 Bad Request</strong> â€” Malformed request</li><li><strong>401 Unauthorized</strong> â€” Not logged in</li><li><strong>403 Forbidden</strong> â€” Logged in but not permitted</li><li><strong>404 Not Found</strong> â€” Resource doesnt exist</li></ul><h3>5xx: Server Errors</h3><ul><li><strong>500 Internal Server Error</strong> â€” Something crashed</li><li><strong>502 Bad Gateway</strong> â€” Proxy cant reach backend</li><li><strong>503 Service Unavailable</strong> â€” Server overloaded</li><li><strong>504 Gateway Timeout</strong> â€” Backend didnt respond in time</li></ul><div class=\"exercise\"><h4>ğŸ”§ Practical Exercise</h4><ol><li>Open browser Developer Tools (F12) â†’ Network tab</li><li>Visit your companys website</li><li>Click the main document request and find: HTTP version, status code, Cache-Control header</li><li>Navigate through checkoutâ€”what cookies are being sent?</li></ol></div>", questions: [{ q: "Your payment provider redirects customers back to your site after payment, but theyre logged out. The redirect is a POST from the payment domain. Whats the likely cause?", opts: ["Session expired during payment", "SameSite cookie policyâ€”cookies arent sent with cross-site POST requests by default", "HTTPS certificate mismatch", "Browser cache issue"], correct: 1, explain: "Modern browsers default to SameSite=Lax, which doesnt send cookies with cross-site POST. The session cookie isnt sent, so user appears logged out." }, { q: "API returns 401 when accessing order history. After login, it returns 403. What do these codes mean?", opts: ["Both mean access denied", "401 = not logged in, 403 = logged in but not permitted to access this resource", "401 = wrong password, 403 = account locked", "401 = server error, 403 = client error"], correct: 1, explain: "401 Unauthorized = we dont know who you are. 403 Forbidden = we know who you are but youre not allowed." }, { q: "Your site shows max-age=31536000 for product images. What happens when you update a product image?", opts: ["Images refresh every hour", "Images cached for 1 year. Updates wont be seen until cache expires. Solution: versioned URLs.", "Cache is disabled", "Only CDN caches"], correct: 1, explain: "31536000 seconds = 1 year. Long cache = great performance but updates not seen. Use content-based filenames." }, { q: "During high traffic, many 504 Gateway Timeout errors. App server CPU at 40%. Whats happening?", opts: ["Need more CPU", "Application is crashing", "Database or external API is slowâ€”requests waiting for downstream services", "DNS issues"], correct: 2, explain: "504 = gateway timed out waiting for app. Low CPU with 504s = app blocked waiting for something elseâ€”usually slow database or external APIs." }, { q: "A developer proposes GET /track?event=view for analytics. Whats wrong?", opts: ["GET requests are slower", "URL is too long", "GET should only retrieve dataâ€”state changes use POST. Sensitive data in URLs appears in logs.", "GET doesnt support parameters"], correct: 2, explain: "Using GET for tracking violates HTTP semantics and leaks data into logs and browser history." }], essay: { q: "Your checkout has 3% abandonment at payment confirmation. Logs show 200 OKâ€”no errors. How would you investigate?", guide: "Consider: slow responses even with 200s, session loss (cookies), redirect chains, inappropriate caching. What headers would you examine?" } },

    { day: 2, week: 0, title: "DNS, Load Balancing & CDN Architecture", desc: "How traffic reaches your servers", duration: "55 min", coldOpen: "Your site went down for 4 hours last Black Friday. Post-mortem said origin servers overwhelmed. Fix: add more servers. Youre 3 weeks from this years Black Friday. How confident should you be?", coldRevisit: "Just adding servers isnt enough. You now understand: DNS failover, CDN offloading, load balancer health checks, auto-scaling. Better questions: Whats our CDN cache hit rate? Multi-region failover? Auto-scaling policy?", content: "<h2>1. DNS: The Internets Phone Book</h2><pre>User types: www.yourstore.com\n        â†“\nBrowser checks local cache\n        â†“ (not found)\nQuery to ISPs Resolver\n        â†“\nQuery to Root DNS â†’ .com servers\n        â†“\nQuery to .com TLD â†’ yourstore.com nameservers\n        â†“\nQuery to your nameserver â†’ A record: 104.21.55.162\n        â†“\nBrowser connects to IP</pre><h3>DNS Record Types</h3><table><tr><th>Record</th><th>Purpose</th><th>Example</th></tr><tr><td><strong>A</strong></td><td>Domain â†’ IPv4</td><td>yourstore.com â†’ 104.21.55.162</td></tr><tr><td><strong>CNAME</strong></td><td>Alias</td><td>www â†’ yourstore.com</td></tr><tr><td><strong>MX</strong></td><td>Mail server</td><td>Priority 10: mail.google.com</td></tr><tr><td><strong>TXT</strong></td><td>Text (SPF, verification)</td><td>SPF for email auth</td></tr></table><h3>TTL: The Cache Timer</h3><ul><li><strong>High TTL (86400 = 24 hours)</strong>: Fewer lookups, but changes take a day</li><li><strong>Low TTL (300 = 5 minutes)</strong>: Changes fast, but more lookups</li></ul><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ Black Friday Preparation</div><p>Lower your DNS TTL to 5 minutes at least 48 hours before a major sale. If something goes wrong, you can redirect traffic quickly.</p></div><h2>2. Load Balancing</h2><pre>            â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n            â”‚  Load Balancer  â”‚\n            â””â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”˜\n         â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n         â–¼           â–¼           â–¼\n    â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â” â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â” â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n    â”‚Server #1â”‚ â”‚Server #2â”‚ â”‚Server #3â”‚\n    â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜</pre><h3>Load Balancing Algorithms</h3><table><tr><th>Algorithm</th><th>How It Works</th><th>Best For</th></tr><tr><td><strong>Round Robin</strong></td><td>Rotate through servers</td><td>Identical servers</td></tr><tr><td><strong>Least Connections</strong></td><td>Send to server with fewest active</td><td>Variable request durations</td></tr><tr><td><strong>IP Hash</strong></td><td>Same IP â†’ same server</td><td>Session affinity</td></tr></table><h3>Health Checks</h3><ul><li><strong>Interval:</strong> How often to check (e.g., every 5 seconds)</li><li><strong>Threshold:</strong> Failures before unhealthy (e.g., 3)</li><li><strong>Path:</strong> What URL to check (e.g., /health)</li></ul><h2>3. CDN: Content Delivery Networks</h2><pre>Without CDN:\n  User (Sydney) â”€â”€â”€â”€ 150ms â”€â”€â”€â”€â†’ Origin (London)\n  \nWith CDN:\n  User (Sydney) â”€â”€ 10ms â”€â”€â†’ CDN Edge (Sydney)\n                                 â”‚ cached? â†’ serve immediately\n                                 â”‚ miss? â†’ fetch from origin</pre><h3>What Can Be Cached?</h3><table><tr><th>Content</th><th>Cacheability</th><th>Strategy</th></tr><tr><td>Images, CSS, JS</td><td>Highly cacheable</td><td>1 year cache, versioned filenames</td></tr><tr><td>Product pages</td><td>Cacheable with care</td><td>5-60 sec, stale-while-revalidate</td></tr><tr><td>Cart, checkout</td><td>Not cacheable</td><td>Pass through to origin</td></tr></table><h3>CDN Cache Hit Rate</h3><ul><li><strong>95%+</strong>: Excellent</li><li><strong>80-95%</strong>: Good</li><li><strong>Under 80%</strong>: Poorâ€”investigate</li></ul>", questions: [{ q: "Your DNS has 24-hour TTL. You discover a critical vulnerability. What should you have done beforehand?", opts: ["Nothingâ€”DNS changes are instant", "Lowered TTL to 5 minutes before any planned changes", "Used CNAME instead of A records", "Disabled DNS caching"], correct: 1, explain: "Lower TTL before changes ensures caches refresh quickly. With 24-hour TTL, you wait up to 24 hours." }, { q: "Flash sale: origin overloaded despite 95% CDN cache hit rate on static assets. Whats missing?", opts: ["CDN isnt fast enough", "Need more static assets", "Dynamic HTML pages arent cachedâ€”add short cache with stale-while-revalidate", "Database needs more capacity"], correct: 2, explain: "Static assets cached is great, but if every product page hits origin, youre overwhelmed. Even 5-60 second HTML cache helps." }, { q: "Load balancer uses round-robin but one server is consistently slower. What change helps?", opts: ["IP hash to keep users on same server", "Least connectionsâ€”slow server gets fewer new requests", "Increase health check frequency", "Add more servers"], correct: 1, explain: "Least connections naturally adapts: slower servers complete requests slower, so they have more active connections, so they get fewer new requests." }, { q: "Health check returns 200 OK but users report 503 errors. Whats wrong with the health check?", opts: ["Health check interval too long", "Too shallowâ€”only checks web server, not database/dependencies", "Load balancer misconfigured", "Need more health check servers"], correct: 1, explain: "Shallow checks can return 200 while app is brokenâ€”database exhausted, Redis down. Deep checks verify full stack." }, { q: "CDN shows high cache hit rates but customers report slow loads. What to investigate?", opts: ["CDN is lying", "Critical resources (HTML, blocking CSS) might not be cached, or origin very slow for misses", "Users internet is slow", "Too many images"], correct: 1, explain: "High hit rate but slow experience: critical path resources not cached, or origin slow for cache misses." }], essay: { q: "Your site went down 2 hours during last Black Friday (Â£200k lost). Post-mortem: origin overwhelmed. You have 3 weeks. Whats your plan?", guide: "Cover: (1) Investigationâ€”what exactly failed? (2) DNSâ€”lower TTL now (3) Load balancer health checks (4) CDN optimization (5) Auto-scaling (6) Load testing (7) Monitoring" } },

    { day: 4, week: 0, title: "SQL Databases Deep Dive", desc: "Relational databases, queries, and performance", duration: "55 min", coldOpen: "During Black Friday checkout, customers report spinning wheel that never completes. Dev team says database queries are timing out. They want to add more database servers. Is this the right fix?", coldRevisit: "Add more servers isnt simple for databases. Read replicas help reads but not writes, connection pooling matters, indexes can dramatically speed queries.", content: "<h2>Relational Database Fundamentals</h2><p>Relational databases store data in tables with rows and columns. Tables relate through keys.</p><h2>ACID Properties</h2><table><tr><th>Property</th><th>Meaning</th><th>Why It Matters</th></tr><tr><td><strong>Atomicity</strong></td><td>All or nothing</td><td>If payment fails, order isnt created</td></tr><tr><td><strong>Consistency</strong></td><td>Valid state to valid state</td><td>Inventory cant go negative</td></tr><tr><td><strong>Isolation</strong></td><td>Transactions dont interfere</td><td>Two people cant buy same last item</td></tr><tr><td><strong>Durability</strong></td><td>Committed = permanent</td><td>Confirmed orders survive crashes</td></tr></table><h2>Indexes: Why Queries Are Slow</h2><p>Without an index, the database scans every row. With an index, it jumps directly to matching rows.</p><pre>-- Without index on email: scans 1 million rows (500ms)\nSELECT * FROM customers WHERE email = 'alice@example.com'\n\n-- With index on email: direct lookup (2ms)\nCREATE INDEX idx_customers_email ON customers(email);</pre><h2>Common Performance Killers</h2><h3>N+1 Query Problem</h3><pre>-- BAD: 1 query + 100 more queries\norders = query(\"SELECT * FROM orders LIMIT 100\")\nfor order in orders:\n    customer = query(\"SELECT * FROM customers WHERE id = ?\", order.customer_id)\n\n-- GOOD: 2 queries total\norders = query(\"SELECT * FROM orders LIMIT 100\")\ncustomer_ids = [o.customer_id for o in orders]\ncustomers = query(\"SELECT * FROM customers WHERE id IN (?)\", customer_ids)</pre><h2>Scaling Databases</h2><h3>Read Replicas</h3><pre>           â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n           â”‚  Primary (RW)   â”‚ â† All writes go here\n           â””â”€â”€â”€â”€â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”€â”€â”€â”˜\n                    â”‚ replication\n         â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¼â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n         â–¼          â–¼          â–¼\n   â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”\n   â”‚ Replica  â”‚â”‚ Replica  â”‚â”‚ Replica  â”‚ â† Reads spread here\n   â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜</pre><p>Replicas help read-heavy workloads but dont help write bottlenecks.</p>", questions: [{ q: "Flash sale: checkout times out. Database CPU 95%, mostly SELECT queries. Quickest fix?", opts: ["Add more primary database servers", "Route read queries to replicas, keeping writes on primary", "Delete old data", "Upgrade to bigger server"], correct: 1, explain: "If SELECTs are the problem and you have replicas, route reads there immediately." }, { q: "Product page loads in 50ms locally but 3 seconds in production. Same code. Likely cause?", opts: ["Production server is slower", "Production has more dataâ€”missing index causes full table scan", "Network latency", "Browser differences"], correct: 1, explain: "Classic symptom: query fast on small dev data, slow on large production data. Missing index." }, { q: "Orders API returns 100 orders with customer names. You see 101 database queries. Whats happening?", opts: ["Security feature", "N+1 query problem: 1 query for orders + 100 for each customer", "Database is slow", "Too many orders"], correct: 1, explain: "101 queries for 100 items = N+1 problem. Fix: JOIN or batch load customers." }, { q: "Team wants to add an index. Whats the trade-off?", opts: ["No trade-off", "Indexes speed reads but slow writes and use disk space", "Indexes use too much memory", "Indexes only work on primary keys"], correct: 1, explain: "Every index must be updated when data changes. Index strategically." }, { q: "Flash sale: everyone buying same product. Database slow despite low CPU. Likely cause?", opts: ["Need more CPU", "Network bottleneck", "Lock contentionâ€”all transactions waiting to update same inventory row", "Query optimizer broken"], correct: 2, explain: "Lock contention: when many transactions try to update same row, they queue up." }], essay: { q: "Your database team says they need to shard the database, estimating 6 months. What questions would you ask?", guide: "Consider: Whats the current bottleneck? Have we tried read replicas, connection pooling, query optimization, caching? Is sharding complexity worth it?" } },
    { day: 5, week: 0, title: "NoSQL, Caching & Search", desc: "Redis, Elasticsearch, and when to use them", duration: "50 min", coldOpen: "Product search is slow and missing results. Team wants Elasticsearch. Is this the right solution?", coldRevisit: "Depends on the problem. For slow full-text search, Elasticsearch helps. For slow database queries, maybe just needs indexes.", content: "<h2>NoSQL Databases</h2><table><tr><th>Type</th><th>Example</th><th>Best For</th></tr><tr><td>Document</td><td>MongoDB</td><td>Flexible schemas</td></tr><tr><td>Key-Value</td><td>Redis</td><td>Caching, sessions</td></tr><tr><td>Wide Column</td><td>Cassandra</td><td>Time series</td></tr><tr><td>Graph</td><td>Neo4j</td><td>Relationships</td></tr></table><h2>Redis: The Swiss Army Cache</h2><p>Redis stores data in memory for sub-millisecond access.</p><ul><li><strong>Session storage</strong></li><li><strong>Caching</strong></li><li><strong>Rate limiting</strong></li><li><strong>Queues</strong></li></ul><h2>Elasticsearch: Full-Text Search</h2><p>Relational databases struggle with find products containing wireless bluetooth headphones across multiple fields with typo tolerance.</p>", questions: [{ q: "Your site caches product data for 1 hour. Price changes but customers see old price. What happened?", opts: ["Cache didnt save", "Browser cache", "CDN and Redis both cached old dataâ€”need cache invalidation", "Database replication lag"], correct: 2, explain: "Multiple cache layers all need invalidation when data changes." }, { q: "Redis memory at 95%. What to investigate first?", opts: ["Buy more memory", "Check for missing TTLsâ€”keys without expiration accumulate forever", "Switch to disk storage", "Clear all data"], correct: 1, explain: "Common issue: developers forget to set TTL, keys never expire." }, { q: "Search returns no results for blue shirt but shirt blue works. Whats wrong?", opts: ["User error", "Search misconfigured to match exact phrases instead of tokenized words", "Database issue", "Cache problem"], correct: 1, explain: "Search analyzer configuration determines how queries match." }, { q: "Team wants Redis for sessions because its faster. What question should you ask?", opts: ["Which Redis version?", "Are session reads actually a bottleneck? Whats current latency?", "How much memory?", "Who manages it?"], correct: 1, explain: "Dont optimize what isnt a problem." }, { q: "Product catalog has 100k items. Team says we need Elasticsearch. Your response?", opts: ["Agree immediately", "Ask: What search problems are we having? 100k rows is smallâ€”PostgreSQL full-text search might suffice.", "Disagree", "Ask for more servers"], correct: 1, explain: "100k items is tiny. PostgreSQL has capable full-text search." }], essay: { q: "Your platform uses SQL database for everything. Team proposes Redis for caching and Elasticsearch for search. Evaluate.", guide: "Consider: What problems are we solving? Team expertise? Operational complexity?" } },
    { day: 6, week: 0, title: "API Design & REST Principles", desc: "Building and consuming APIs", duration: "50 min", coldOpen: "Your mobile app team complains the API is slow and hard to use. They want to rebuild it. What questions do you ask first?", coldRevisit: "Before rebuilding: What specifically is slow? Whats hard to use? Often fixes are simpler than rebuilding.", content: "<h2>What is an API?</h2><p>An API is a contract between systems. When your mobile app needs product data, it calls your API.</p><h2>REST Principles</h2><table><tr><th>Principle</th><th>Meaning</th><th>Example</th></tr><tr><td>Resources</td><td>URLs represent things</td><td>/products/123</td></tr><tr><td>HTTP Methods</td><td>Verbs on resources</td><td>GET /products</td></tr><tr><td>Stateless</td><td>Each request complete</td><td>Auth token in every request</td></tr></table><h2>Good API Design</h2><pre>// Good: Resources, clear naming\nGET /products          # List products\nGET /products/123      # Get product\nPOST /products         # Create product\n\n// Bad: Verbs in URLs\nGET /getProduct?id=123\nPOST /createNewProduct</pre><h2>API Versioning</h2><p>APIs evolve. Breaking changes need versioning: /v1/products, /v2/products</p>", questions: [{ q: "Mobile team says product list API returns too much data. Whats the solution?", opts: ["Faster servers", "Pagination, field filtering, or dedicated mobile endpoint with lighter payload", "Compress responses", "Use GraphQL"], correct: 1, explain: "Returning 1000 products with all fields wastes bandwidth. Pagination and field selection help." }, { q: "API returns 200 OK with {error: Not found}. Whats wrong?", opts: ["Nothing", "HTTP status codes should indicate errors. Use 404 for not found.", "Should use XML", "Error message too short"], correct: 1, explain: "Status codes are part of the API contract. Clients check status codes before parsing." }, { q: "Third-party integration breaks after your API update. What process was missing?", opts: ["More testing", "API versioningâ€”breaking changes should be new version", "Better documentation", "Faster notification"], correct: 1, explain: "API versioning allows evolution without breaking existing clients." }, { q: "Your API has no rate limiting. Whats the risk?", opts: ["Slower responses", "A single client can overwhelm your servers", "Security vulnerability", "Higher costs"], correct: 1, explain: "Without rate limits, one misbehaving client can consume all capacity." }, { q: "Team proposes GraphQL to replace REST. What should you consider?", opts: ["GraphQL is always better", "GraphQL adds complexityâ€”is flexibility needed? Do we have expertise?", "REST is outdated", "GraphQL is faster"], correct: 1, explain: "GraphQL solves specific problems but adds complexity. Evaluate if benefits outweigh costs." }], essay: { q: "Youre evaluating a vendor. Their API documentation is sparse. What does this tell you?", guide: "Documentation quality reflects API quality. Ask for Postman collection. Test the API. How responsive is support?" } },
    { day: 7, week: 0, title: "Week 1 Review & Architecture Patterns", desc: "Bringing it all together", duration: "45 min", coldOpen: "Youre presenting to the board on technical infrastructure readiness for growth. What do you cover?", coldRevisit: "Cover: scalability, reliability, security, performance. Use concepts from this week.", content: "<h2>Week 1 Recap</h2><ul><li><strong>HTTP:</strong> How browsers and servers communicate</li><li><strong>DNS/CDN/Load Balancing:</strong> How traffic reaches servers</li><li><strong>Containers:</strong> How applications are packaged</li><li><strong>Databases:</strong> How data is stored</li><li><strong>Caching:</strong> How to reduce load</li><li><strong>APIs:</strong> How systems communicate</li></ul><h2>Monolith vs Microservices</h2><table><tr><th>Aspect</th><th>Monolith</th><th>Microservices</th></tr><tr><td>Deployment</td><td>Deploy everything together</td><td>Deploy independently</td></tr><tr><td>Complexity</td><td>Simple to start</td><td>Complexâ€”network, orchestration</td></tr><tr><td>Scaling</td><td>Scale entire app</td><td>Scale individual services</td></tr></table><div class=\"warning-box\"><div class=\"warning-title\">âš ï¸ The Microservices Trap</div><p>Many teams adopt microservices prematurely. A well-structured monolith is often better than poorly designed microservices.</p></div>", questions: [{ q: "CTO proposes moving to microservices for better scaling. Your first question?", opts: ["Which language?", "What specific scaling problems are we having that microservices would solve?", "How many microservices?", "Which cloud?"], correct: 1, explain: "Microservices solve specific problems but add complexity. Understand the problem first." }, { q: "Your platform has 99.9% uptime SLA. How many minutes of downtime per year?", opts: ["Less than 1 minute", "About 9 hours (525 minutes)", "About 1 hour", "About 1 day"], correct: 1, explain: "99.9% = 8.76 hours/year. 99.99% = 52 minutes. Each 9 is 10x harder." }, { q: "Request flow: User â†’ CDN â†’ LB â†’ App â†’ DB. User reports slow page. Where to start?", opts: ["Start with database", "Check metrics at each layerâ€”dont guess", "Check CDN first", "Ask developer to optimize"], correct: 1, explain: "Dont assume. Use observability to find where latency is introduced." }, { q: "Team says we need Kubernetes for our 3-person startup. Your response?", opts: ["Great idea", "Probably overkillâ€”simpler options until you have scale to justify K8s complexity", "Kubernetes is free", "Hire more first"], correct: 1, explain: "Match infrastructure complexity to team size and actual needs." }, { q: "Black Friday prep: whats the most important technical preparation?", opts: ["New features", "Load testing to find breaking points, plus runbooks for failure scenarios", "New servers", "New CDN"], correct: 1, explain: "Know your limits before traffic arrives. Load test, identify bottlenecks, prepare response plans." }], essay: { q: "Write a technical infrastructure assessment for a board presentation covering current state, risks, and recommendations for 3x traffic growth.", guide: "Structure: Executive summary, architecture overview, bottlenecks, risks, recommendations with priorities." } }

// Sort days
days.sort(function(a, b) { return a.day - b.day; });

// Render dashboard
function render() {
    var completed = JSON.parse(localStorage.getItem("completed") || "[]");
    document.getElementById("completedCount").textContent = completed.length;
    document.getElementById("progressFill").style.width = (completed.length / 30 * 100) + "%";
    
    var html = "";
    weeks.forEach(function(week, wi) {
        var weekDays = days.filter(function(d) { return d.week === wi; });
        var isOpen = wi === 0 ? "open" : "";
        html += '<div class="week-card">';
        html += '<div class="week-header" onclick="this.nextElementSibling.classList.toggle(\'open\')">';
        html += '<div class="week-number">' + week.num + '</div>';
        html += '<div class="week-info"><h2>' + week.title + '</h2><p>' + week.desc + '</p></div>';
        html += '</div>';
        html += '<div class="week-days ' + isOpen + '">';
        weekDays.forEach(function(d) {
            var isCompleted = completed.indexOf(d.day) !== -1;
            html += '<div class="day-item ' + (isCompleted ? "completed" : "") + '" onclick="openLesson(' + d.day + ')">';
            html += '<div class="day-num">' + d.day + '</div>';
            html += '<div class="day-title"><h3>' + d.title + '</h3><p>' + d.desc + '</p></div>';
            html += '<div class="day-meta">ğŸ“– ' + d.duration + '</div>';
            html += '</div>';
        });
        html += '</div></div>';
    });
    document.getElementById("weekCards").innerHTML = html;
}

// Open lesson
function openLesson(dayNum) {
    var day = days.find(function(d) { return d.day === dayNum; });
    if (!day) return;
    
    document.getElementById("lessonTitle").textContent = day.title;
    document.getElementById("lessonDay").textContent = "Day " + day.day + " Â· " + day.duration;
    
    var content = "";
    
    // Cold open
    if (day.coldOpen) {
        content += '<div class="cold-open">';
        content += '<h3>ğŸ¯ Before You Start</h3>';
        content += '<p>' + day.coldOpen + '</p>';
        content += '<textarea placeholder="What is your initial thinking? (You will revisit this after the lesson)"></textarea>';
        content += '</div>';
    }
    
    // Main content
    content += day.content;
    
    // Cold open revisit
    if (day.coldRevisit) {
        content += '<div class="info-box" style="margin-top:40px">';
        content += '<div class="info-title">ğŸ”„ Revisit Your Initial Thinking</div>';
        content += '<p>' + day.coldRevisit + '</p>';
        content += '</div>';
    }
    
    // Quiz section
    if (day.questions && day.questions.length > 0) {
        content += '<div class="quiz-section"><h2>ğŸ“ Knowledge Check</h2>';
        day.questions.forEach(function(q, qi) {
            content += '<div class="quiz-q">';
            content += '<div class="quiz-q-num">Question ' + (qi + 1) + '</div>';
            content += '<div class="quiz-q-text">' + q.q + '</div>';
            q.opts.forEach(function(opt, oi) {
                content += '<div class="quiz-opt" data-idx="' + oi + '" data-correct="' + q.correct + '" data-explain="' + q.explain.replace(/"/g, '&quot;') + '" onclick="checkAnswer(this)">' + opt + '</div>';
            });
            content += '<div class="quiz-feedback"></div>';
            content += '</div>';
        });
        content += '</div>';
    }
    
    // Essay section
    if (day.essay) {
        content += '<div class="essay-box">';
        content += '<h3>âœï¸ Reflection Question</h3>';
        content += '<p>' + day.essay.q + '</p>';
        content += '<textarea placeholder="Write your response here..."></textarea>';
        content += '<div class="essay-guide"><strong>Guidance:</strong> ' + day.essay.guide + '</div>';
        content += '</div>';
    }
    
    // Complete button
    content += '<button class="complete-btn" onclick="completeDay(' + day.day + ')">âœ“ Mark Day ' + day.day + ' Complete</button>';
    
    document.getElementById("lessonContent").innerHTML = content;
    document.getElementById("lessonView").classList.add("active");
    document.getElementById("lessonView").scrollTop = 0;
}

// Check quiz answer
function checkAnswer(el) {
    var parent = el.parentElement;
    var opts = parent.querySelectorAll(".quiz-opt");
    var feedback = parent.querySelector(".quiz-feedback");
    var idx = parseInt(el.getAttribute("data-idx"));
    var correct = parseInt(el.getAttribute("data-correct"));
    var explain = el.getAttribute("data-explain");
    
    opts.forEach(function(o) { o.classList.remove("correct", "wrong"); });
    
    if (idx === correct) {
        el.classList.add("correct");
        feedback.className = "quiz-feedback show";
        feedback.style.background = "rgba(63,185,80,0.15)";
        feedback.style.color = "var(--success)";
        feedback.innerHTML = "<strong>Correct!</strong> " + explain;
    } else {
        el.classList.add("wrong");
        opts[correct].classList.add("correct");
        feedback.className = "quiz-feedback show";
        feedback.style.background = "rgba(248,81,73,0.15)";
        feedback.style.color = "var(--error)";
        feedback.innerHTML = "<strong>Not quite.</strong> " + explain;
    }
}

// Complete day
function completeDay(dayNum) {
    var completed = JSON.parse(localStorage.getItem("completed") || "[]");
    if (completed.indexOf(dayNum) === -1) {
        completed.push(dayNum);
        localStorage.setItem("completed", JSON.stringify(completed));
    }
    closeLesson();
    render();
}

// Close lesson
function closeLesson() {
    document.getElementById("lessonView").classList.remove("active");
}

// Initialize
render();
